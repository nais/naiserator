name: Have you rememberd to run code generation

on:
  push:
    branches:
      - '*'
      - '!master'

env:
  REPO_URL: https://api.github.com/repos/nais/naiserator/dispatches

jobs:
  make-crd:
    name: Checking for missing code generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
        run: make test
        run: cat cover.out
