# Default values for naiserator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

annotations:
  reloader.stakater.com/search: "true"

imagePullPolicy: "IfNotPresent"
imagePullSecret: "gpr-credentials"
imageTag: "2022-12-08-5b1e996"

labels:
  kafka: enabled

stakaterSecret: "0c697898d6b74c708d5acdc318e8f0d7b3117e31"
naiserator:
  aiven-range: ""
  aiven-project: ""
  bind: 0.0.0.0:8080
  health-probe-bind-address: 0.0.0.0:8085
  cluster-name: ""
  google-project-id: ""
  google-cloud-sql-proxy-container-image: "gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8-alpine"
  api-server-ip: ""
  host-aliases: ""
  nais-namespace: "nais-system"
  image-pull-secrets:
    - gh-docker-credentials
    - gar-docker-credentials
  features:
    access-policy-not-allowed-cidrs: []
    azurerator: false
    cnrm: true
    gar-toleration: false
    gcp: true
    idporten: false
    influx-credentials: false
    jwker: false
    kafkarator: false
    legacy-gcp: false
    linkerd: false
    login-proxy: false
    maskinporten: false
    nav-ca-bundle: false
    network-policy: true
    prometheus-operator: false
    sql-instance-in-shared-vpc: false
    texas: false
    vault: false
    webhook: true
    wonderwall: false
  texas:
    image: europe-north1-docker.pkg.dev/nais-io/nais/images/texas:latest
  frontend:
    telemetry-url: http://localhost:12347/collect
  informer:
    full-sync-interval: 4h
  synchronizer:
    synchronization-timeout: 1m
    rollout-timeout: 20m
  kafka:
    enabled: false
    tls:
      enabled: true
      insecure: false
    topic: aura.dev-rapid
  max-concurrent-reconciles: 20
  observability:
    otel:
      enabled: false
      auto-instrumentation:
        enabled: false
        app-config: "nais-system/apps"
      destinations:
        - "grafana-lgtm"
      collector:
        labels:
          - "app.kubernetes.io/name=opentelemetry-collector"
          - "app.kubernetes.io/instance=nais-system.opentelemetry"
        namespace: "nais-system"
        port: 4317
        service: "opentelemetry-collector"
        tls: false
        protocol: "grpc"
  proxy:
    address: ""
    exclude: ""
  ratelimit:
    qps: 250
    burst: 500
  securelogs:
    log-shipper-image: docker.io/fluent/fluent-bit:3.1.6
  vault:
    address: ""
    auth-path: /kubernetes/default/default
    init-container-image: europe-north1-docker.pkg.dev/nais-io/nais/images/vault-sidekick:v0.4.0-c3c10e1
    kv-path: /kv/default/default

  fqdn-policy:
    enabled: true
    rules:
      - host: metadata.google.internal
        port: 80
      - host: private.googleapis.com
        port: 443
      - host: login.microsoftonline.com
        port: 443
      - host: aivencloud.com
        port: 443
      - host: unleash.nais.io
        port: 443

podSecurityContext:
  fsGroup: 65532
  runAsNonRoot: true
  supplementalGroups:
    - 65532
  seccompProfile:
    type: RuntimeDefault

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532
  seccompProfile:
    type: RuntimeDefault
  allowPrivilegeEscalation: false
