testconfig:
  description: vanilla application running with nais-system, default configuration and network policies

config:
  features:
    linkerd: false
    network-policy: true
    nais-system: true
    fqdn-policy: true
  google-project-id: google-project-id
  cluster-name: mycluster
  gateway-mappings:
    - domainSuffix: .nais.io
      ingressClass: nais-ingress
    - domainSuffix: .domain
      ingressClass: nais-ingress-external
  nais-namespace: nais-system


input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3
    ingresses:
      - 'https://myapplication.dev.nais.io'
      - 'https://myapplication.other.domain'
    accessPolicy:
      inbound:
        rules:
          - application: app1
          - application: app2
            namespace: q1
          - application: '*'
            namespace: t1
      outbound:
        rules:
          - application: app3
          - application: app4
            namespace: q2
          - application: '*'
            namespace: t2
        external:
          - host: www.external-application.com
          - host: www.customport.com
            ports:
              - port: 9443
              - port: 8443
          - host: https://www.withprotocol.com
          - host: http://www.anotherprotocol.com

tests:
  - operation: CreateOrUpdate
    apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    name: myapplication
    match:
      - name: "network policy created"
        type: exact
        exclude:
          - .metadata
          - .status
        resource:
          spec:
            ingress:
              - from:
                  - podSelector:
                      matchLabels:
                        app.kubernetes.io/name: prometheus
                    namespaceSelector:
                      matchLabels:
                        name: nais-system
              - from:
                  - namespaceSelector:
                      matchLabels:
                        name: nais-system
                    podSelector:
                      matchLabels:
                        nais.io/ingressClass: nais-ingress
              - from:
                  - namespaceSelector:
                      matchLabels:
                        name: nais-system
                    podSelector:
                      matchLabels:
                        nais.io/ingressClass: nais-ingress-external
              - from:
                  - podSelector:
                      matchLabels:
                        app: app1
                  - podSelector:
                      matchLabels:
                        app: app2
                    namespaceSelector:
                      matchLabels:
                        name: q1
                  - podSelector: { }
                    namespaceSelector:
                      matchLabels:
                        name: t1
            egress:
              - to:
                  - podSelector:
                      matchLabels:
                        k8s-app: kube-dns
                    namespaceSelector: { }
              - to:
                  - podSelector:
                      matchLabels:
                        app: app3
                  - podSelector:
                      matchLabels:
                        app: app4
                    namespaceSelector:
                      matchLabels:
                        name: q2
            policyTypes:
              - Ingress
              - Egress
            podSelector:
              matchLabels:
                app: myapplication

  - operation: CreateOrUpdate
    apiVersion: networking.gke.io/v1alpha2
    kind: FQDNNetworkPolicy
    name: myapplication-fqdn
    match:
      - name: "FQDN policy created"
        type: exact
        exclude:
          - .metadata
          - .status
        resource:
          spec:
            egress:
              - ports:
                  - port: 443
                    protocol: TCP
                to:
                  - fqdns:
                      - metadata.google.internal
                      - private.googleapis.com
                      - login.microsoftonline.com
                      - idporten.no
                      - aivencloud.com
              - ports:
                  - port: 443
                    protocol: TCP
                to:
                  - fqdns:
                      - www.external-application.com
              - ports:
                  - port: 9443
                    protocol: TCP
                  - port: 8443
                    protocol: TCP
                to:
                  - fqdns:
                      - www.customport.com
              - ports:
                  - port: 443
                    protocol: TCP
                to:
                  - fqdns:
                      - www.withprotocol.com
              - ports:
                  - port: 443
                    protocol: TCP
                to:
                  - fqdns:
                      - www.anotherprotocol.com
            podSelector:
              matchLabels:
                app: myapplication
            policyTypes:
              - Egress
