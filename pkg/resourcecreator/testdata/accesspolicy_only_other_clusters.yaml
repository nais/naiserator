testconfig:
  description: accesspolicy containing rules for only other clusters should not add empty ingress and egress rules
config:
  features:
    network-policy: true
  google-project-id: google-project-id
  cluster-name: mycluster
  nais-namespace: nais-system
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
  spec:
    image: foo/bar
    accessPolicy:
      inbound:
        rules:
          - application: bar
            namespace: baz
            cluster: othercluster
      outbound:
        rules:
          - application: foo
            namespace: bar
            cluster: othercluster
tests:
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "egress and ingress network policies"
        exclude:
          - .metadata
          - .status
        resource:
          spec:
            ingress:
              - from:
                  - podSelector:
                      matchLabels:
                        app.kubernetes.io/name: prometheus
                    namespaceSelector:
                      matchLabels:
                        kubernetes.io/metadata.name: nais-system
                  - podSelector:
                      matchLabels:
                        app.kubernetes.io/name: alloy
                    namespaceSelector:
                      matchLabels:
                        kubernetes.io/metadata.name: nais-system
            egress:
              - to:
                  - podSelector:
                      matchLabels:
                        k8s-app: kube-dns
                    namespaceSelector: {}
            policyTypes:
              - Ingress
              - Egress
            podSelector:
              matchLabels:
                app: myapplication
