config:
  description: egress rules with tokenx enabled will create network policies, service entries, and jwker resources

resourceoptions:
  AccessPolicy: true
  GoogleProjectID: google-project-id
  NumReplicas: 1
  ClusterName: mycluster
  JwkerEnabled: true
  JwkerServiceEntryHosts:
    - dev.tokendings.test

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    accessPolicy:
      outbound:
        external:
          - host: some.external.test
        rules:
          - application: foo
            namespace: bar
          - application: foo
            namespace: bar
            cluster: othercluster
    tokenx:
      enabled: true

tests:
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "egress and ingress network policies"
        resource:
          spec:
            egress:
              - to:
                  - namespaceSelector:
                      matchLabels:
                        name: bar
                    podSelector:
                      matchLabels:
                        app: foo

  - apiVersion: nais.io/v1
    kind: Jwker
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "outbound access policy rules for jwker"
        resource:
          spec:
            accessPolicy:
              outbound:
                rules:
                  - application: foo
                    cluster: mycluster
                    namespace: bar
                  - application: foo
                    cluster: othercluster
                    namespace: bar

  - apiVersion: nais.io/v1
    kind: Jwker
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "auto-generated secret name"
        resource:
          spec:
            secretName: ^jwker-myapplication-.+$

  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains jwker secrets as files and env"
        type: regex
        resource:
          spec:
            template:
              spec:
                volumes:
                  - name: ^jwker-myapplication-.+$
                    secret:
                      secretName: ^jwker-myapplication-.+$
                containers:
                  - envFrom:
                      - secretRef:
                          name: ^jwker-myapplication-.+$
                    volumeMounts:
                      - name: ^jwker-myapplication-.+$
                        readOnly: true
                        mountPath: /var/run/secrets/nais.io/jwker

  - operation: CreateOrUpdate
    apiVersion: networking.istio.io/v1alpha3
    kind: ServiceEntry
    name: myapplication-02
    match:
      - name: "service entry created for outbound traffic to tokendings"
        type: exact
        exclude:
          - .metadata
        resource:
          spec:
            hosts:
              - "dev.tokendings.test"
            location: MESH_EXTERNAL
            resolution: DNS
            ports:
              - number: 443
                protocol: HTTPS
                name: https
            exportTo:
              - "."
