testconfig:
  description: vanilla application running in GCP with default configuration and access policies

config:
  features:
    linkerd: true
    network-policy: true
    secure-pod-security-context: true
  google-project-id: google-project-id

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    annotations:
      nais.io/add-kernel-capability: "NET_RAW,net_bInd_sErvIcE,NET_ADMIN"
      nais.io/run-as-user: "6969"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3

tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - type: subset
        name: "restricted securitycontext with additional capabilities"
        resource:
          spec:
            template:
              spec:
                containers:
                  - securityContext:
                      runAsUser: 6969
                      runAsGroup: 6969
                      allowPrivilegeEscalation: false
                      runAsNonRoot: true
                      privileged: false
                      seccompProfile:
                        type: RuntimeDefault
                      capabilities:
                        drop: ["ALL"]
                        add: ["NET_RAW", "NET_BIND_SERVICE"]

