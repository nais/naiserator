config:
  description: vanilla application running in GCP with default configuration and access policies

resourceoptions:
  Linkerd: true
  NetworkPolicy: true
  GoogleProjectID: google-project-id
  NumReplicas: 1
  SecurePodSecurityContext: true
  AllowedKernelCapabilities:
    - NET_RAW
    - NET_BIND_SERVICE

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    annotations:
      nais.io/add-kernel-capability: "NET_RAW,net_bInd_sErvIcE,NET_ADMIN"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3

tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - type: subset
        name: "restricted securitycontext with additional capabilities"
        resource:
          spec:
            replicas: 2
            template:
              spec:
                containers:
                  - securityContext:
                      allowPrivilegeEscalation: false
                      runAsNonRoot: true
                      privileged: false
                      capabilities:
                        drop: ["all"]
                        add: ["NET_RAW", "NET_BIND_SERVICE"]

