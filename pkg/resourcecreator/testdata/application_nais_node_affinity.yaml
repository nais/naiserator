testconfig:
  description: application configured legacy nais label for node spot toleration

config:
  tolerations:
    - key: "nais.io/node-type"
      operator: "Equal"
      value: "spot"
      effect: "NoSchedule"
    - key: "some-other-key"
      operator: "In"
      value: "some-other-value"
      effect: "NoExecute"

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "nais label node affinity"
        resource:
          spec:
            template:
              spec:
                tolerations:
                  - key: "nais.io/node-type"
                    operator: "Equal"
                    value: "spot"
                    effect: "NoSchedule"
                  - key: "some-other-key"
                    operator: "In"
                    value: "some-other-value"
                    effect: "NoExecute"
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                        - matchExpressions:
                            - key: nais.io/active-node-pool
                              operator: In
                              values:
                                - "true"
                  podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      - podAffinityTerm:
                          labelSelector:
                            matchExpressions:
                              - key: app
                                operator: In
                                values:
                                  - myapplication
                          topologyKey: kubernetes.io/hostname
                        weight: 10