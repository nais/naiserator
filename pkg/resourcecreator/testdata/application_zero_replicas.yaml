testconfig:
  description: vanilla application with zero replicas

config:
  linkerd: true
  network-policy: true
  google-project-id: google-project-id

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3
    replicas:
      min: 0
      max: 0
tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "zero replicas"
        resource:
          spec:
            replicas: 0