config:
  description: azure application with access policies

resourceoptions:
  Linkerd: true
  GoogleProjectID: google-project-id
  NumReplicas: 1
  ClusterName: mycluster
  AzureratorEnabled: true
  GatewayMappings:
    - DomainSuffix: .adeo.no
      IngressClass: adeo-gateway
    - DomainSuffix: .domain
      IngressClass: domain-gateway


input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
    annotations:
      azure.nais.io/preserve: true
      not-azure.nais.io/something: true
  spec:
    image: foo/bar
    azure:
      application:
        enabled: true
        tenant: nav.no
        claims:
          extra:
            - "NAVident"
        singlePageApplication: true
        allowAllUsers: true
    accessPolicy:
      inbound:
        rules:
          - application: app1
          - application: app2
            namespace: q1
          - application: app3
            namespace: t1
            cluster: other-cluster
          - application: app4
            namespace: myteam
            cluster: other-cluster
            permissions:
              roles:
                - some-role
          - application: app5
            namespace: myteam
            cluster: other-cluster
            permissions:
              scopes:
                - some-scope
          - application: app6
            namespace: myteam
            cluster: other-cluster
            permissions:
              roles:
                - some-role
              scopes:
                - some-scope
    ingresses:
      - https://my.application.adeo.no/foo/bar
      - https://my.application.domain/foo/bar/baz

tests:
  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "spec is populated with correct values"
        exclude:
          - .status
          - .metadata.creationTimestamp
          - .metadata.labels
          - .metadata.ownerReferences
          - .spec.secretName
        resource:
          apiVersion: nais.io/v1
          kind: AzureAdApplication
          metadata:
            annotations:
              azure.nais.io/preserve: "true"
              nais.io/deploymentCorrelationID: ""
            name: myapplication
            namespace: mynamespace
          spec:
            preAuthorizedApplications:
              - application: app1
                cluster: mycluster
                namespace: mynamespace
              - application: app2
                cluster: mycluster
                namespace: q1
              - application: app3
                cluster: other-cluster
                namespace: t1
              - application: app4
                namespace: myteam
                cluster: other-cluster
                permissions:
                  roles:
                    - some-role
              - application: app5
                namespace: myteam
                cluster: other-cluster
                permissions:
                  scopes:
                    - some-scope
              - application: app6
                namespace: myteam
                cluster: other-cluster
                permissions:
                  roles:
                    - some-role
                  scopes:
                    - some-scope
            replyUrls:
              - url: "https://my.application.adeo.no/foo/bar/oauth2/callback"
              - url: "https://my.application.domain/foo/bar/baz/oauth2/callback"
            tenant: nav.no
            claims:
              extra:
                - "NAVident"
            singlePageApplication: true
            allowAllUsers: true
