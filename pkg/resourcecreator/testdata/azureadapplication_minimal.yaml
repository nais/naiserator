config:
  description: spec feature flag enabled will result in an AzureAdApplication resource

resourceoptions:
  AccessPolicy: true
  GoogleProjectID: google-project-id
  NumReplicas: 1
  ClusterName: mycluster
  AzureratorEnabled: true
  AzureratorServiceEntryHosts:
    - login.azure-ad.test
    - graph.microsoft.test

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    azure:
      application:
        enabled: true

tests:
  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "spec contains only secretName"
        exclude:
          - .status
          - .metadata
          - .spec.secretName
        resource:
          spec:
            secretName:

  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^azure-myapplication-.{8}$

  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains azurerator secrets"
        type: regex
        resource:
          spec:
            template:
              spec:
                volumes:
                  - name: ^azure-myapplication-.+$
                    secret:
                      secretName: ^azure-myapplication-.+$
                containers:
                  - envFrom:
                      - secretRef:
                          name: ^azure-myapplication-.+$
                    volumeMounts:
                      - name: ^azure-myapplication-.+$
                        readOnly: true
                        mountPath: /var/run/secrets/nais.io/azure

  - operation: CreateOrUpdate
    apiVersion: networking.istio.io/v1alpha3
    kind: ServiceEntry
    name: myapplication-01
    match:
      - name: "service entry created for outbound traffic to Azure AD"
        type: exact
        exclude:
          - .metadata
        resource:
          spec:
            hosts:
              - login.azure-ad.test
            location: MESH_EXTERNAL
            resolution: DNS
            ports:
              - number: 443
                protocol: HTTPS
                name: https
            exportTo:
              - "."

  - operation: CreateOrUpdate
    apiVersion: networking.istio.io/v1alpha3
    kind: ServiceEntry
    name: myapplication-02
    match:
      - name: "service entry created for outbound traffic to Azure AD"
        type: exact
        exclude:
          - .metadata
        resource:
          spec:
            hosts:
              - "graph.microsoft.test"
            location: MESH_EXTERNAL
            resolution: DNS
            ports:
              - number: 443
                protocol: HTTPS
                name: https
            exportTo:
              - "."
