config:
  description: spec feature flag enabled will result in an AzureAdApplication resource

resourceoptions:
  AccessPolicy: true
  GoogleProjectID: google-project-id
  NumReplicas: 1
  ClusterName: mycluster
  AzureratorEnabled: true

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    azure:
      application:
        enabled: true

tests:
  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "spec contains only secretName and nothing else"
        exclude:
          - .status
          - .metadata
          - .spec.secretName
        resource:
          spec: {}

  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^myapplication-.{8}$

  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains azurerator secrets"
        type: regex
        resource:
          spec:
            template:
              spec:
                volumes:
                  - name: ^myapplication-.+$
                    secret:
                      secretName: ^myapplication-.+$
                containers:
                  - envFrom:
                      - secretRef:
                          name: ^myapplication-.+$
                    volumeMounts:
                      - name: ^myapplication-.+$
                        readOnly: true
                        mountPath: /var/run/secrets/nais.io/azure
