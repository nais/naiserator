testconfig:
  description: spec feature flag enabled will result in an AzureAdApplication resource

config:
  features:
    linkerd: true
    azurerator: true
  google-project-id: google-project-id
  cluster-name: mycluster
  service-hosts:
    azurerator:
      - login.azure-ad.test
      - graph.microsoft.test

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
  spec:
    image: foo/bar
    azure:
      application:
        enabled: true

tests:
  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "spec contains only secretName"
        exclude:
          - .status
          - .metadata
          - .spec.secretName
        resource:
          spec:
            secretName:

  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^azure-myapplication-4190a8ca-.{6,7}$

  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains azurerator secrets"
        type: regex
        resource:
          spec:
            template:
              metadata:
                  azure: enabled
              spec:
                volumes:
                  - name: ^azure-myapplication-4190a8ca-.{6,7}$
                    secret:
                      secretName: ^azure-myapplication-4190a8ca-.{6,7}$
                containers:
                  - envFrom:
                      - secretRef:
                          name: ^azure-myapplication-4190a8ca-.{6,7}$
                    volumeMounts:
                      - name: ^azure-myapplication-4190a8ca-.{6,7}$
                        readOnly: true
                        mountPath: /var/run/secrets/nais.io/azure
