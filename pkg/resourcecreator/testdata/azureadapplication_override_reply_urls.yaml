testconfig:
  description: azure application with reply urls

config:
  features:
    linkerd: true
    azurerator: true
  google-project-id: google-project-id
  cluster-name: mycluster
  gateway-mappings:
    - domainSuffix: .adeo.no
      ingressClass: adeo-gateway
    - domainSuffix: .domain
      ingressClass: domain-gateway

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    azure:
      application:
        enabled: true
        replyURLs:
          - https://my.application/oauth2/callback
    accessPolicy:
      inbound:
        rules:
          - application: app1
          - application: app2
            namespace: q1
          - application: app3
            namespace: t1
            cluster: other-cluster
    ingresses:
      - https://my.application.adeo.no/foo/bar
      - https://my.application.domain/foo/bar/baz

tests:
  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "replyUrls is manually specified"
        resource:
          spec:
            replyUrls:
              - url: "https://my.application/oauth2/callback"
