testconfig:
  description: azure config with sidecar should result in wonderwall sidecar injected to pod

config:
  features:
    azurerator: true
    wonderwall: true
  gateway-mappings:
    - domainSuffix: .nav.no
      ingressClass: very-nginx
  cluster-name: mycluster
  wonderwall:
    image: nais/wonderwall

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    azure:
      application:
        allowAllUsers: true
        claims:
          groups:
            - id: 00000000-0000-0000-0000-000000000000
        enabled: true
        replyURLs:
          - https://myapplication.nav.no/oauth2/callback
        singlePageApplication: true
        tenant: nav.no
      sidecar:
        enabled: true
        autoLogin: true
        autoLoginIgnorePaths:
          - "/internal/*"
          - "/path"
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
    ingresses:
      - "https://my-client.nav.no/"
      - "https://my-old-client.nav.no"
    port: 1234
    prometheus:
      enabled: true
      path: /metrics
    liveness:
      path: internal/liveness
    readiness:
      path: internal/readiness
    terminationGracePeriodSeconds: 60

tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains sidecar with desired configuration"
        type: regex
        resource:
          spec:
            template:
              metadata:
                labels:
                  aiven: enabled
                  team: myteam
                  wonderwall: enabled
              spec:
                containers:
                  - name: myapplication
                    ports:
                      - containerPort: 1234
                        name: http
                        protocol: TCP
                  - name: wonderwall
                    image: nais/wonderwall
                    env:
                      - name: WONDERWALL_OPENID_PROVIDER
                        value: ^azure$
                      - name: WONDERWALL_INGRESS
                        value: ^https://my-client.nav.no/,https://my-old-client.nav.no$
                      - name: WONDERWALL_UPSTREAM_IP
                        valueFrom:
                          fieldRef:
                            fieldPath: status.podIP
                      - name: WONDERWALL_UPSTREAM_PORT
                        value: "1234"
                      - name: WONDERWALL_BIND_ADDRESS
                        value: ^0.0.0.0:7564$
                      - name: WONDERWALL_METRICS_BIND_ADDRESS
                        value: ^0.0.0.0:7565$
                      - name: WONDERWALL_SHUTDOWN_GRACEFUL_PERIOD
                        value: 1m0s
                      - name: WONDERWALL_SHUTDOWN_WAIT_BEFORE_PERIOD
                        value: 7s
                      - name: WONDERWALL_AUTO_LOGIN
                        value: ^true$
                      - name: WONDERWALL_AUTO_LOGIN_IGNORE_PATHS
                        value: ^/metrics,/internal/liveness,/internal/readiness,/internal/\*,/path$
                    resources:
                      limits:
                        cpu: 100m
                        memory: 128Mi
                      requests:
                        cpu: 100m
                        memory: 64Mi

  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^azure-myapplication-4190a8ca-.{6,7}$
      - type: exact
        name: "spec is populated with correct values"
        exclude:
          - .status
          - .metadata.creationTimestamp
          - .metadata.labels
          - .metadata.ownerReferences
          - .spec.secretName
        resource:
          apiVersion: nais.io/v1
          kind: AzureAdApplication
          metadata:
            annotations:
              nais.io/deploymentCorrelationID: ""
            name: myapplication
            namespace: mynamespace
          spec:
            allowAllUsers: true
            claims:
              groups:
                - id: 00000000-0000-0000-0000-000000000000
            logoutUrl: "https://my-client.nav.no/oauth2/logout/frontchannel"
            replyUrls:
              - url: "https://myapplication.nav.no/oauth2/callback"
              - url: "https://my-client.nav.no/oauth2/callback"
              - url: "https://my-old-client.nav.no/oauth2/callback"
            singlePageApplication: false
            tenant: nav.no
