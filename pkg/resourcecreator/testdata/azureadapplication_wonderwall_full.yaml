testconfig:
  description: azure config with sidecar should result in wonderwall sidecar injected to pod

config:
  features:
    linkerd: true
    azurerator: true
    network-policy: true
    gcp: true
  gateway-mappings:
    - domainSuffix: .nav.no
      ingressClass: very-nginx
  google-project-id: google-project-id
  cluster-name: mycluster
  wonderwall:
    image: nais/wonderwall

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    azure:
      application:
        allowAllUsers: true
        claims:
          extra:
            - NAVident
            - azp_name
          groups:
            - id: 00000000-0000-0000-0000-000000000000
        enabled: true
        replyURLs:
          - https://myapplication.nav.no/oauth2/callback
        singlePageApplication: true
        tenant: nav.no
      sidecar:
        enabled: true
        autoLogin: true
        errorPath: /some/error
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
    ingresses:
      - "https://my-client.nav.no/"
    port: 1234
    prometheus:
      enabled: true
      path: /metrics
    liveness:
      path: internal/liveness
    readiness:
      path: internal/readiness

tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains sidecar with desired configuration"
        type: regex
        resource:
          spec:
            template:
              metadata:
                labels:
                  aiven: enabled
                  team: myteam
                  wonderwall: enabled
              spec:
                containers:
                  - name: myapplication
                    ports:
                      - containerPort: 1234
                        name: http
                        protocol: TCP
                  - name: wonderwall
                    image: nais/wonderwall
                    env:
                      - name: WONDERWALL_OPENID_PROVIDER
                        value: ^azure$
                      - name: WONDERWALL_INGRESS
                        value: ^https://my-client.nav.no/$
                      - name: WONDERWALL_UPSTREAM_HOST
                        value: ^127.0.0.1:1234$
                      - name: WONDERWALL_BIND_ADDRESS
                        value: ^0.0.0.0:7564$
                      - name: WONDERWALL_METRICS_BIND_ADDRESS
                        value: ^0.0.0.0:7565$
                      - name: WONDERWALL_AUTO_LOGIN
                        value: ^true$
                      - name: WONDERWALL_ERROR_PATH
                        value: ^/some/error$
                      - name: WONDERWALL_AUTO_LOGIN_IGNORE_PATHS
                        value: ^/metrics,/internal/liveness,/internal/readiness$
                    envFrom:
                      - secretRef:
                          name: ^azure-myapplication-4190a8ca-.{6,7}$
                      - secretRef:
                          name: ^azure-wonderwall-myapplication-.{8}$
                      - secretRef:
                          name: ^wonderwall-secret$
                    ports:
                      - containerPort: 7564
                        name: wonderwall
                        protocol: TCP
                      - containerPort: 7565
                        name: ww-metrics
                        protocol: TCP
                    resources:
                      limits:
                        cpu: 100m
                        memory: 128Mi
                      requests:
                        cpu: 100m
                        memory: 64Mi

  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^azure-myapplication-4190a8ca-.{6,7}$
      - type: exact
        name: "spec is populated with correct values"
        exclude:
          - .status
          - .metadata.creationTimestamp
          - .metadata.labels
          - .metadata.ownerReferences
          - .spec.secretName
        resource:
          apiVersion: nais.io/v1
          kind: AzureAdApplication
          metadata:
            annotations:
              nais.io/deploymentCorrelationID: ""
            name: myapplication
            namespace: mynamespace
          spec:
            allowAllUsers: true
            claims:
              extra:
                - NAVident
                - azp_name
              groups:
                - id: 00000000-0000-0000-0000-000000000000
            logoutUrl: "https://my-client.nav.no/oauth2/logout/frontchannel"
            replyUrls:
              - url: "https://myapplication.nav.no/oauth2/callback"
              - url: "https://my-client.nav.no/oauth2/callback"
            singlePageApplication: false
            tenant: nav.no
