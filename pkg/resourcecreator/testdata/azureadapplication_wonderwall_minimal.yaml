testconfig:
  description: minimal azure config with sidecar should result in wonderwall sidecar injected to pod

config:
  features:
    linkerd: true
    azurerator: true
    network-policy: true
  google-project-id: google-project-id
  cluster-name: mycluster
  wonderwall:
    image: nais/wonderwall

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    azure:
      application:
        enabled: true
      sidecar:
        enabled: true
    ingresses:
      - "https://my-client.nav.no/"

tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains sidecar with idporten secrets and desired configuration"
        type: regex
        resource:
          spec:
            template:
              metadata:
                labels:
                  aiven: enabled
                  team: myteam
                  wonderwall: enabled
              spec:
                containers:
                  - env:
                      - name: WONDERWALL_OPENID_PROVIDER
                        value: ^azure$
                      - name: WONDERWALL_INGRESS
                        value: ^https://my-client.nav.no/$
                      - name: WONDERWALL_UPSTREAM_HOST
                        value: ^127.0.0.1:8080$
                      - name: WONDERWALL_BIND_ADDRESS
                        value: ^0.0.0.0:7564$
                      - name: WONDERWALL_METRICS_BIND_ADDRESS
                        value: ^0.0.0.0:7565$
                    envFrom:
                      - secretRef:
                          name: ^azure-wonderwall-myapplication-.{8}$
                      - secretRef:
                          name: ^wonderwall-secret$
                    image: nais/wonderwall
                    name: wonderwall
                    ports:
                      - containerPort: 7564
                        name: wonderwall
                        protocol: TCP
                      - containerPort: 7565
                        name: ww-metrics
                        protocol: TCP
                    resources:
                      limits:
                        cpu: 250m
                        memory: 256Mi
                      requests:
                        cpu: 20m
                        memory: 32Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                      seccompProfile:
                        type: RuntimeDefault
                      privileged: false
                      readOnlyRootFilesystem: true
                      runAsGroup: 1069
                      runAsNonRoot: true
                      runAsUser: 1069

  - apiVersion: v1
    kind: Service
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "service created with wonderwall port"
        exclude:
          - .metadata
          - .status
        resource:
          spec:
            ports:
              - port: 80
                targetPort: wonderwall
                name: http
                protocol: TCP
            selector:
              app: myapplication
            type: ClusterIP

  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^azure-myapplication-4190a8ca-.{6,7}$
