testconfig:
  description: Test with cleanup disabled

options:
  Linkerd: true
  NetworkPolicy: true
  GoogleProjectID: google-project-id
  NumReplicas: 1

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3
    cleanup:
      enabled: false

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "cleanup is disabled"
        exclude:
          - .status
          - .spec
        resource:
          metadata:
            annotations:
              babylon.nais.io/enabled: "false"
