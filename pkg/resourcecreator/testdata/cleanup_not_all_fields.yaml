testconfig:
  description: Test with cleanup disabled

config:
  linkerd: true
  network-policy: true
  google-project-id: google-project-id

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3
    cleanup:
      enabled: false
      gracePeriod: "0h"

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "cleanup is disabled"
        exclude:
          - .status
          - .spec
        resource:
          metadata:
            annotations:
              babylon.nais.io/enabled: "false"
              babylon.nais.io/strategy: ""
              babylon.nais.io/grace-period: "0h"
