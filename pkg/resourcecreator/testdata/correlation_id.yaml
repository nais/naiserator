testconfig:
  description: application with correlation id that propagates

config: {}
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    annotations:
      nais.io/deploymentCorrelationID: corr
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3

tests:
  - operation: CreateOrUpdate
    apiVersion: v1
    kind: Service
    name: myapplication
    match:
      - type: subset
        name: "service has correlation id"
        resource:
          metadata:
            annotations:
              nais.io/deploymentCorrelationID: corr

  - operation: CreateIfNotExists
    apiVersion: v1
    kind: ServiceAccount
    name: myapplication
    match:
      - type: subset
        name: "service account has correlation id"
        resource:
          metadata:
            annotations:
              nais.io/deploymentCorrelationID: corr

  - operation: CreateOrUpdate
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    match:
      - type: subset
        name: "horizontal pod autoscaler has correlation id"
        resource:
          metadata:
            annotations:
              nais.io/deploymentCorrelationID: corr

  - operation: CreateOrUpdate
    apiVersion: policy/v1
    kind: PodDisruptionBudget
    name: myapplication
    match:
      - type: subset
        name: "pod disruption budget has correlation id"
        resource:
          metadata:
            annotations:
              nais.io/deploymentCorrelationID: corr

  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - type: subset
        name: "deployment has correlation id"
        resource:
          metadata:
            annotations:
              nais.io/deploymentCorrelationID: corr
          spec:
            template:
              metadata:
                annotations:
                  nais.io/deploymentCorrelationID: corr