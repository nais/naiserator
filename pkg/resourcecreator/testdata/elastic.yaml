config:
  description: Elastic Search labling and access policy

resourceoptions:
  Linkerd: true
  GoogleProjectID: google-project-id
  NumReplicas: 1
  ClusterName: dev-localtest

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    elastic:
      instance: naistest

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "deployment created with elastic args"
        resource:
          spec:
            template:
              metadata:
                labels:
                  elastic: "enabled"
              spec:
                containers:
                  - name: "myapplication"