config:
  description: environment variables

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    env:
      - name: foo
        value: bar
      - name: bar
        value: baz
      - name: valuefrom
        valueFrom:
          fieldRef:
            fieldPath: status.podIP

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: environment variables injected
        resource:
          spec:
            template:
              spec:
                containers:
                  - name: myapplication
                    env:
                      - name: foo
                        value: bar
                      - name: bar
                        value: baz
                      - name: valuefrom
                        valueFrom:
                          fieldRef:
                            fieldPath: status.podIP
