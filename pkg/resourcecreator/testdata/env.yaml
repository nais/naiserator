testconfig:
  description: environment variables
config:
  features: {}
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
  spec:
    port: 6969
    env:
      - name: PORT
        value: 9000
      - name: foo
        value: bar
      - name: valuefrom
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
    envFrom:
      - configmap: mycm
      - secret: mysecret
tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: environment variables injected
        resource:
          spec:
            template:
              spec:
                containers:
                  - name: myapplication
                    env:
                      - name: PORT
                        value: "6969"
                      - name: BIND_ADDRESS
                        value: "0.0.0.0:6969"
                      - name: PORT
                        value: "9000"
                      - name: foo
                        value: bar
                      - name: valuefrom
                        valueFrom:
                          fieldRef:
                            fieldPath: status.podIP
                    envFrom:
                      - configMapRef:
                          name: mycm
                      - secretRef:
                          name: mysecret
