testconfig:
  description: file injection

config:
  features: {}

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
  spec:
    filesFrom:
      - configmap: mycm
      - secret: mysecret
      - persistentVolumeClaim: pvc-name
      - emptydir:
          medium: Memory
        mountPath: /var/cache/memory
      - emptydir:
          medium: Disk
        mountPath: /var/cache/disk

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: files injected from secret and cm
        resource:
          spec:
            template:
              spec:
                volumes:
                  - name: mycm
                    configMap:
                      name: mycm
                  - name: mysecret
                    secret:
                      secretName: mysecret
                  - name: pvc-name
                    persistentVolumeClaim:
                      claimName: pvc-name
                  - emptyDir:
                      medium: Memory
                    name: var-cache-memory
                  - emptyDir: {}
                    name: var-cache-disk
                securityContext:
                  fsGroup: 1069
                  fsGroupChangePolicy: "OnRootMismatch"
                containers:
                  - name: myapplication
                    volumeMounts:
                      - name: mycm
                        readOnly: true
                        mountPath: /var/run/configmaps/mycm
                      - name: mysecret
                        readOnly: true
                        mountPath: /var/run/secrets
                      - name: pvc-name
                        mountPath: /var/run/pvc/pvc-name
                      - mountPath: /var/cache/memory
                        name: var-cache-memory
                      - mountPath: /var/cache/disk
                        name: var-cache-disk