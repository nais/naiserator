testconfig:
  description: application with frontend configuration in a file

config: { }

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3
    frontend:
      configJSPath: /path/to/nais.js

tests:
  - apiVersion: v1
    kind: ConfigMap
    name: myapplication-frontend-config-js-cf21ef39
    operation: CreateOrUpdate
    match:
      - type: subset
        name: javascript configuration configmap created
        resource:
          data:
            nais.js: "const nais_hello = 'hello, world!';"
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: javascript configmap injected to pod
        resource:
          spec:
            template:
              spec:
                volumes:
                  - name: frontend-config
                    configMap:
                      name: myapplication-frontend-config-js-cf21ef39
                containers:
                  - name: myapplication
                    volumeMounts:
                      - name: frontend-config
                        readOnly: true
                        mountPath: /path/to/nais.js
