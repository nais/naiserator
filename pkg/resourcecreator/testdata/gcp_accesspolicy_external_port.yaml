config:
  description: specifying custom port and protocol for mesh-external services in gcp

resourceoptions:
  AccessPolicy: true
  GoogleProjectID: google-project-id
  NumReplicas: 1

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3
    accessPolicy:
      outbound:
        external:
          - host: external-service.com
            ports:
              - port: 13579
                name: someservice
                protocol: TCP
          - host: another-external-service.com
            ports:
              - port: 2
                name: grpc
                protocol: GRPC
tests:
  - match:
    - type: subset
      name: "common metadata"
      resource:
        metadata:
          labels:
            app: myapplication
            team: myteam
          ownerReferences:
            - apiVersion: v1alpha1
              kind: Application
              name: myapplication
              uid: "123456"
  - operation: CreateOrUpdate
    apiVersion: networking.istio.io/v1alpha3
    kind: ServiceEntry
    name: myapplication-01
    match:
      - name: "service entry created for outbound traffic to www.external-application.com"
        type: exact
        exclude:
          - .metadata
        resource:
          spec:
            hosts:
              - external-service.com
            location: MESH_EXTERNAL
            resolution: DNS
            ports:
              - number: 13579
                protocol: TCP
                name: someservice
            exportTo:
              - "."
  - operation: CreateOrUpdate
    apiVersion: networking.istio.io/v1alpha3
    kind: ServiceEntry
    name: myapplication-02
    match:
      - name: "service entry created for outbound traffic to www.external-application.com"
        type: exact
        exclude:
          - .metadata
        resource:
          spec:
            hosts:
              - another-external-service.com
            location: MESH_EXTERNAL
            resolution: DNS
            ports:
              - number: 2
                protocol: GRPC
                name: grpc
            exportTo:
              - "."
