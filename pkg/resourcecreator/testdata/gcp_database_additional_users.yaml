config:
  description: additional cloudsql users

resourceoptions:
  Linkerd: true
  GoogleProjectID: google-project-id
  GoogleTeamProjectID: team-project-id
  NumReplicas: 1

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3
    gcp:
      sqlInstances:
      - databases:
        - name: mydb
          users:
           - name: User_two
           - name: _user_three3
        type: POSTGRES_11

tests:
  - match:
    - type: subset
      name: "common metadata"
      resource:
        metadata:
          labels:
            app: myapplication
            team: myteam
          ownerReferences:
            - apiVersion: v1alpha1
              kind: Application
              name: myapplication
              uid: "123456"

  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-myapplication
    match:
      - type: regex
        name: "secret default"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-myapplication
            namespace: mynamespace
            labels:
              app: myapplication
              team: myteam
            ownerReferences:
            - kind: Application
              name: myapplication
              uid: "123456"
              apiVersion: v1alpha1
          stringData:
            NAIS_DATABASE_MYAPPLICATION_MYDB_DATABASE: mydb
            NAIS_DATABASE_MYAPPLICATION_MYDB_HOST: 127.0.0.1
            NAIS_DATABASE_MYAPPLICATION_MYDB_PASSWORD: ".{43}"
            NAIS_DATABASE_MYAPPLICATION_MYDB_PORT: "5432"
            NAIS_DATABASE_MYAPPLICATION_MYDB_URL: postgres://myapplication:.{43}@127.0.0.1:5432/mydb
            NAIS_DATABASE_MYAPPLICATION_MYDB_USERNAME: myapplication
          type: Opaque

  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-myapplication-user-two
    match:
      - type: regex
        name: "secret two"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-myapplication-user-two
            namespace: mynamespace
            labels:
              app: myapplication
              team: myteam
            ownerReferences:
            - kind: Application
              name: myapplication
              uid: "123456"
              apiVersion: v1alpha1
          stringData:
            NAIS_DATABASE_USER_TWO_MYDB_DATABASE: mydb
            NAIS_DATABASE_USER_TWO_MYDB_HOST: 127.0.0.1
            NAIS_DATABASE_USER_TWO_MYDB_PORT: "5432"
            NAIS_DATABASE_USER_TWO_MYDB_PASSWORD: ".{43}"
            NAIS_DATABASE_USER_TWO_MYDB_USERNAME: User_two
            NAIS_DATABASE_USER_TWO_MYDB_URL: postgres://User_two:.{43}@127.0.0.1:5432/mydb
          type: Opaque

  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-myapplication-user-three3
    match:
      - type: regex
        name: "secret three"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-myapplication-user-three3
            namespace: mynamespace
            labels:
              app: myapplication
              team: myteam
            ownerReferences:
            - kind: Application
              name: myapplication
              uid: "123456"
              apiVersion: v1alpha1
          stringData:
            NAIS_DATABASE_USER_THREE3_MYDB_DATABASE: mydb
            NAIS_DATABASE_USER_THREE3_MYDB_HOST: 127.0.0.1
            NAIS_DATABASE_USER_THREE3_MYDB_PORT: "5432"
            NAIS_DATABASE_USER_THREE3_MYDB_PASSWORD: ".{43}"
            NAIS_DATABASE_USER_THREE3_MYDB_USERNAME: _user_three3
            NAIS_DATABASE_USER_THREE3_MYDB_URL: postgres://_user_three3:.{43}@127.0.0.1:5432/mydb
          type: Opaque

  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: myapplication
    match:
      - type: subset
        name: "additional - sql user: myapplication"
        resource:
          metadata:
            name: myapplication
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: myapplication
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-myapplication
                  key: NAIS_DATABASE_MYAPPLICATION_MYDB_PASSWORD
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: myapplication-user-two-df860d3e
    match:
      - type: subset
        name: "sql user: user-two"
        resource:
          metadata:
            name: additional
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: myapplication
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-myapplication-user-two
                  key: NAIS_DATABASE_USER_TWO_MYDB_PASSWORD
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: myapplication-user-three3-c9443121
    match:
      - type: subset
        name: "sql user: user-three"
        resource:
          metadata:
            name: extra
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: myapplication
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-myapplication-user-three3
                  key: NAIS_DATABASE_USER_THREE3_MYDB_PASSWORD
