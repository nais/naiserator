testconfig:
  description: disk size on google sqlinstance is updated after a change
config:
  features:
    cnrm: true
    linkerd: true
  google-project-id: google-project-id
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    annotations:
      nais.io/deploymentCorrelationID: corr
  spec:
    image: navikt/myapplication:1.2.3
    gcp:
      sqlInstances:
        - databases:
            - name: mydb
          type: POSTGRES_11
          diskSize: 20
existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
      annotations:
        cnrm.cloud.google.com/project-id: team-project-id
  - apiVersion: v1
    kind: Secret
    metadata:
      name: google-sql-myapplication
      namespace: mynamespace
tests:
  - apiVersion: v1
    kind: Secret
    operation: AnnotateIfExists
    name: google-sql-myapplication
    match:
      - type: regex
        name: "Annotation added"
        resource:
          metadata:
            annotations:
              nais.io/deploymentCorrelationID: corr
