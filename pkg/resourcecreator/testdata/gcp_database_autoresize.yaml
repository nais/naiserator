testconfig:
  description: autoresize and autoresize limit on google sqlinstance is updated after a change
config:
  features:
    cnrm: true
    linkerd: true
  google-project-id: google-project-id
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    image: navikt/myapplication:1.2.3
    gcp:
      sqlInstances:
        - databases:
            - name: mydb
          type: POSTGRES_11
          diskAutoresize: true
          diskAutoresizeLimit: 20
          tier: db-f1-micro
existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
      annotations:
        cnrm.cloud.google.com/project-id: team-project-id
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLInstance
    metadata:
      annotations:
        cnrm.cloud.google.com/deletion-policy: abandon
        cnrm.cloud.google.com/project-id: team-project-id
      name: myapplication
      namespace: mynamespace
    spec:
      databaseVersion: POSTGRES_11
      region: europe-north1
      settings:
        diskAutoresize: true
        diskAutoresizeLimit: 20
tests:
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLInstance
    operation: CreateOrUpdate
    name: myapplication
    match:
      - type: subset
        name: "SQLInstance autoresize and autoresize limit updated"
        resource:
          spec:
            settings:
              diskAutoresize: true
              diskAutoresizeLimit: 20
              # Default
              diskSize: 10
