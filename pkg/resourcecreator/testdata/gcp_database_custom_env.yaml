testconfig:
  description: custom environment variable name on cloud sql databases
config:
  features:
    cnrm: true
  google-project-id: google-project-id
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    image: navikt/myapplication:1.2.3
    gcp:
      sqlInstances:
        - databases:
            - name: mydb
              envVarPrefix: "PWNED"
          type: POSTGRES_17
          tier: db-f1-micro
existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
      annotations:
        cnrm.cloud.google.com/project-id: team-project-id
tests:
  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    match:
      - type: regex
        name: "secret"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-myapplication
            namespace: mynamespace
            labels:
              app: myapplication
              team: mynamespace
            ownerReferences:
              - kind: Application
                name: myapplication
                uid: "123456"
                apiVersion: nais.io/v1alpha1
          stringData:
            PWNED_DATABASE: mydb
            PWNED_HOST: 127.0.0.1
            PWNED_PASSWORD: ".{43}"
            PWNED_PORT: "5432"
            PWNED_URL: postgres://myapplication:.{43}@127.0.0.1:5432/mydb
            PWNED_JDBC_URL: jdbc:postgresql://127.0.0.1:5432/mydb\?user=myapplication&password=.{43}
            PWNED_USERNAME: myapplication
          type: Opaque
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: myapplication
    match:
      - type: subset
        name: "sql user"
        resource:
          metadata:
            name: myapplication
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: myapplication
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-myapplication
                  key: PWNED_PASSWORD
