testconfig:
  description: additional cloudsql users with custom env for each user

config:
  features:
    linkerd: true
    cnrm: true
  google-project-id: google-project-id

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    image: navikt/myapplication:1.2.3
    gcp:
      sqlInstances:
        - databases:
            - name: mydb
              users:
                - name: user-two
              envVarPrefix: "PWNED"
          type: POSTGRES_11

existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
      annotations:
        cnrm.cloud.google.com/project-id: team-project-id

tests:
  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-myapplication
    match:
      - type: regex
        name: "secret default"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-myapplication
            namespace: mynamespace
            labels:
              app: myapplication
              team: mynamespace
            ownerReferences:
              - kind: Application
                name: myapplication
                uid: "123456"
                apiVersion: nais.io/v1alpha1
          stringData:
            PWNED_DATABASE: mydb
            PWNED_HOST: 127.0.0.1
            PWNED_PASSWORD: ".{43}"
            PWNED_PORT: "5432"
            PWNED_URL: postgres://myapplication:.{43}@127.0.0.1:5432/mydb
            PWNED_USERNAME: myapplication
          type: Opaque

  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-myapplication-mydb-user-two-8bc847b6
    match:
      - type: regex
        name: "secret two"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-myapplication-mydb-user-two-8bc847b6
            namespace: mynamespace
            labels:
              app: myapplication
              team: mynamespace
            ownerReferences:
              - kind: Application
                name: myapplication
                uid: "123456"
                apiVersion: nais.io/v1alpha1
          stringData:
            PWNED_USER_TWO_DATABASE: mydb
            PWNED_USER_TWO_HOST: 127.0.0.1
            PWNED_USER_TWO_PORT: "5432"
            PWNED_USER_TWO_PASSWORD: ".{43}"
            PWNED_USER_TWO_USERNAME: user-two
            PWNED_USER_TWO_URL: postgres://user-two:.{43}@127.0.0.1:5432/mydb
          type: Opaque

  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: myapplication
    match:
      - type: subset
        name: "custom env - sql user: myapplication"
        resource:
          metadata:
            name: myapplication
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: myapplication
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-myapplication
                  key: PWNED_PASSWORD
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: myapplication-mydb-user-two
    match:
      - type: subset
        name: "custom env - sql user: user-two"
        resource:
          metadata:
            name: user-two
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: myapplication
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-myapplication-mydb-user-two-8bc847b6
                  key: PWNED_USER_TWO_PASSWORD