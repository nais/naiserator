testconfig:
  description: google cloud sql instances provisioned with databases have the correct retained backups and transaction log retention days
config:
  features:
    cnrm: true
    linkerd: true
  google-project-id: google-project-id
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    image: navikt/myapplication:1.2.3
    gcp:
      sqlInstances:
        - databases:
            - name: mydb
          type: POSTGRES_17
          retainedBackups: 3
          # transactionLogRetentionDays <= retainedBackups
          transactionLogRetentionDays: 3
          tier: db-f1-micro
existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
      annotations:
        cnrm.cloud.google.com/project-id: team-project-id
tests:
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLInstance
    operation: CreateOrUpdate
    name: myapplication
    match:
      - type: subset
        name: "SQLInstance created in team namespace with transaction log retention days"
        resource:
          spec:
            settings:
              backupConfiguration:
                enabled: true
                backupRetentionSettings:
                  retainedBackups: 3
                  transactionLogRetentionDays: 3
