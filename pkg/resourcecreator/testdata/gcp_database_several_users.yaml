testconfig:
  description: additional cloudsql databases and users
config:
  features:
    linkerd: true
    cnrm: true
  google-project-id: google-project-id
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    image: navikt/myapplication:1.2.3
    gcp:
      sqlInstances:
        - databases:
            - name: mydb
              users:
                - name: user-two
                - name: user-three3
          type: POSTGRES_12
          name: myinstance
          tier: db-f1-micro
existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
      annotations:
        cnrm.cloud.google.com/project-id: team-project-id
tests:
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLInstance
    operation: CreateOrUpdate
    name: myinstance
    match:
      - type: subset
        name: "SQLInstance created in team namespace"
        resource:
          metadata:
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
            name: myInstance
            namespace: mynamespace
          spec:
            databaseVersion: POSTGRES_12
            region: europe-north1
            settings:
              availabilityType: ZONAL
              backupConfiguration:
                enabled: true
                startTime: "02:00"
              ipConfiguration:
                requireSsl: true
              diskAutoresize: false
              diskSize: 10
              diskType: PD_SSD
              tier: db-f1-micro
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLDatabase
    operation: CreateOrUpdate
    name: myapplication-mydb-ff391fe0
    match:
      - type: subset
        name: "sql database created"
        resource:
          metadata:
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
            name: mydb
            namespace: mynamespace
          spec:
            instanceRef:
              name: myinstance
  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-myapplication
    match:
      - type: regex
        name: "secret default"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-myapplication
            namespace: mynamespace
            labels:
              app: myapplication
              team: mynamespace
            ownerReferences:
              - kind: Application
                name: myapplication
                uid: "123456"
                apiVersion: nais.io/v1alpha1
          stringData:
            NAIS_DATABASE_MYINSTANCE_MYDB_DATABASE: mydb
            NAIS_DATABASE_MYINSTANCE_MYDB_HOST: 127.0.0.1
            NAIS_DATABASE_MYINSTANCE_MYDB_PASSWORD: ".{43}"
            NAIS_DATABASE_MYINSTANCE_MYDB_PORT: "5432"
            NAIS_DATABASE_MYINSTANCE_MYDB_URL: postgres://myinstance:.{43}@127.0.0.1:5432/mydb
            NAIS_DATABASE_MYINSTANCE_MYDB_USERNAME: myinstance
          type: Opaque
  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-myapplication-mydb-user-two-8bc847b6
    match:
      - type: regex
        name: "secret two"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-myapplication-mydb-user-two-8bc847b6
            namespace: mynamespace
            labels:
              app: myapplication
              team: mynamespace
            ownerReferences:
              - kind: Application
                name: myapplication
                uid: "123456"
                apiVersion: nais.io/v1alpha1
          stringData:
            NAIS_DATABASE_USER_TWO_MYDB_DATABASE: mydb
            NAIS_DATABASE_USER_TWO_MYDB_HOST: 127.0.0.1
            NAIS_DATABASE_USER_TWO_MYDB_PORT: "5432"
            NAIS_DATABASE_USER_TWO_MYDB_PASSWORD: ".{43}"
            NAIS_DATABASE_USER_TWO_MYDB_USERNAME: user-two
            NAIS_DATABASE_USER_TWO_MYDB_URL: postgres://user-two:.{43}@127.0.0.1:5432/mydb
          type: Opaque
  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-myapplication-mydb-user-three3-bd90b055
    match:
      - type: regex
        name: "secret three"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-myapplication-mydb-user-three3-bd90b055
            namespace: mynamespace
            labels:
              app: myapplication
              team: mynamespace
            ownerReferences:
              - kind: Application
                name: myapplication
                uid: "123456"
                apiVersion: nais.io/v1alpha1
          stringData:
            NAIS_DATABASE_USER_THREE3_MYDB_DATABASE: mydb
            NAIS_DATABASE_USER_THREE3_MYDB_HOST: 127.0.0.1
            NAIS_DATABASE_USER_THREE3_MYDB_PORT: "5432"
            NAIS_DATABASE_USER_THREE3_MYDB_PASSWORD: ".{43}"
            NAIS_DATABASE_USER_THREE3_MYDB_USERNAME: user-three3
            NAIS_DATABASE_USER_THREE3_MYDB_URL: postgres://user-three3:.{43}@127.0.0.1:5432/mydb
          type: Opaque
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: myinstance
    match:
      - type: subset
        name: "default - sql user: myapplication"
        resource:
          metadata:
            name: myinstance
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: myinstance
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-myapplication
                  key: NAIS_DATABASE_MYINSTANCE_MYDB_PASSWORD
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: myapplication-mydb-user-two
    match:
      - type: subset
        name: "sql user: user-two"
        resource:
          metadata:
            name: additional
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: myinstance
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-myapplication-mydb-user-two-8bc847b6
                  key: NAIS_DATABASE_USER_TWO_MYDB_PASSWORD
            resourceID: user-two
  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: myapplication-mydb-user-three3
    match:
      - type: subset
        name: "sql user: user-three"
        resource:
          metadata:
            name: extra
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: myinstance
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-myapplication-mydb-user-three3-bd90b055
                  key: NAIS_DATABASE_USER_THREE3_MYDB_PASSWORD
            resourceID: user-three3
