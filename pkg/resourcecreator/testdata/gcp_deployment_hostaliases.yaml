          ownerReferences:
            - apiVersion: v1alpha1
              kind: Application
              name: myapplication
              uid: "123456"
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    match:
      - name: "hostAliases created"
        type: subset
        resource:
          spec:
            template:
              spec:
                hostAliases:
                - hostnames:
                  - b27apvl00045.preprod.local
                  ip: 10.183.160.26
                - hostnames:
                  - b27apvl00046.preprod.local
                  ip: 10.183.32.47
                - hostnames:
