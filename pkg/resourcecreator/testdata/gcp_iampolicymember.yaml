testconfig:
  description: specifying custom port and protocol for mesh-external services in gcp

config:
  features:
    cnrm: true
  google-project-id: google-project-id

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3
    gcp:
      permissions:
        - role: roles/pubsub.subscriber
          resource:
            apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
            kind: PubSubSubscription
            name: subscriptions/my-subscription

existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
      annotations:
        cnrm.cloud.google.com/project-id: team-project-id

tests:
  - apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
    operation: CreateIfNotExists
    match:
      - type: subset
        name: "IAMServiceAccount created in namespace serviceaccounts"
        exclude:
          - .metadata.creationTimestamp
        resource:
          metadata:
            name: myapplication
            namespace: mynamespace
          spec:
            displayName: myapplication
  - apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMPolicy
    operation: CreateIfNotExists
    match:
      - type: subset
        name: "IAMPolicy created in namespace serviceaccounts"
        resource:
          metadata:
            name: myapplication
            namespace: mynamespace
          spec:
            bindings:
              - members:
                  - serviceAccount:team-project-id.svc.id.goog[mynamespace/myapplication]
                role: roles/iam.workloadIdentityUser
            resourceRef:
              apiVersion: iam.cnrm.cloud.google.com/v1beta1
              kind: IAMServiceAccount
              name: myapplication
  - apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMPolicyMember
    operation: CreateIfNotExists
    name: myapplication-pubsubsubscription-5fe2256e405399c5-fcf18348
    match:
      - type: subset
        name: "iam policy member created"
        resource:
          metadata:
            name: myapplication
            namespace: mynamespace
          spec:
            role: roles/pubsub.subscriber
            resourceRef:
              apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
              kind: PubSubSubscription
              external: projects/team-project-id/subscriptions/my-subscription
            member: serviceAccount:myapplication@team-project-id.iam.gserviceaccount.com