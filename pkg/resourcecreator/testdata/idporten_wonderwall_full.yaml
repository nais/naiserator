testconfig:
  description: idporten config with sidecar should result in wonderwall sidecar injected to pod

config:
  cluster-name: mycluster
  features:
    digdirator: true
    wonderwall: true
  gateway-mappings:
    - domainSuffix: .nav.no
      ingressClass: very-nginx
  wonderwall:
    image: nais/wonderwall

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    idporten:
      enabled: true
      redirectPath: "/some/path"
      frontchannelLogoutPath: "/some/other/path"
      postLogoutRedirectURIs:
        - "https://my-client.nav.no/logged_out"
        - "https://nav.no/"
        - "https://some-other-client.nav.no/"
      sidecar:
        enabled: true
        level: Level3
        locale: se
        autoLogin: true
        autoLoginIgnorePaths:
          - "/internal/*"
          - "/path"
        errorPath: /some/error
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
    ingresses:
      - "https://my-client.nav.no/"
      - "https://my-client-2.nav.no/"
    port: 1234
    prometheus:
      enabled: true
      path: /metrics
    liveness:
      path: internal/liveness
    readiness:
      path: internal/readiness

tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains sidecar with desired configuration"
        type: regex
        resource:
          spec:
            template:
              metadata:
                labels:
                  aiven: enabled
                  team: myteam
                  wonderwall: enabled
              spec:
                containers:
                  - name: myapplication
                    ports:
                      - containerPort: 1234
                        name: http
                        protocol: TCP
                  - name: wonderwall
                    image: nais/wonderwall
                    env:
                      - name: WONDERWALL_OPENID_PROVIDER
                        value: ^idporten$
                      - name: WONDERWALL_INGRESS
                        value: ^https://my-client.nav.no/,https://my-client-2.nav.no/$
                      - name: WONDERWALL_UPSTREAM_HOST
                        value: ^127.0.0.1:1234$
                      - name: WONDERWALL_BIND_ADDRESS
                        value: ^0.0.0.0:7564$
                      - name: WONDERWALL_METRICS_BIND_ADDRESS
                        value: ^0.0.0.0:7565$
                      - name: WONDERWALL_AUTO_LOGIN
                        value: ^true$
                      - name: WONDERWALL_ERROR_PATH
                        value: ^/some/error$
                      - name: WONDERWALL_OPENID_ACR_VALUES
                        value: ^Level3$
                      - name: WONDERWALL_OPENID_UI_LOCALES
                        value: ^se$
                      - name: WONDERWALL_AUTO_LOGIN_IGNORE_PATHS
                        value: ^/metrics,/internal/liveness,/internal/readiness,/internal/\*,/path$
                    resources:
                      limits:
                        cpu: 100m
                        memory: 128Mi
                      requests:
                        cpu: 100m
                        memory: 64Mi

  - apiVersion: nais.io/v1
    kind: IDPortenClient
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "client config should match expected paths for sidecar"
        resource:
          spec:
            frontchannelLogoutURI: https://my-client.nav.no/oauth2/logout/frontchannel
            redirectURIs:
              - https://my-client.nav.no/oauth2/callback
              - https://my-client-2.nav.no/oauth2/callback
            postLogoutRedirectURIs:
              - https://my-client.nav.no/oauth2/logout/callback
              - https://my-client-2.nav.no/oauth2/logout/callback
