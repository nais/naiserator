testconfig:
  description: minimal idporten config with sidecar should result in wonderwall sidecar injected to pod

config:
  features:
    linkerd: true
    digdirator: true
    network-policy: true
  cluster-name: mycluster
  google-project-id: google-project-id
  wonderwall:
    image: nais/wonderwall
    loginstatus:
      enabled: true
      cookie-domain: domain.test
      cookie-name: cool-cookie
      resource-indicator: https://domain.test
      token-url: https://domain.test/loginstatus/token

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    idporten:
      enabled: true
      sidecar:
        enabled: true
    ingresses:
      - "https://my-client.nav.no/"

tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains idporten secrets"
        type: regex
        resource:
          spec:
            template:
              spec:
                volumes:
                  - name: ^idporten-myapplication-.{8}$
                    secret:
                      secretName: ^idporten-myapplication-.{8}$
                containers:
                  - envFrom:
                      - secretRef:
                          name: ^idporten-myapplication-.{8}$
                    volumeMounts:
                      - name: ^idporten-myapplication-.{8}$
                        readOnly: true
                        mountPath: /var/run/secrets/nais.io/idporten

  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains sidecar with idporten secrets and desired configuration"
        type: regex
        resource:
          spec:
            template:
              metadata:
                labels:
                  aiven: enabled
                  team: myteam
                  wonderwall: enabled
              spec:
                volumes:
                  - name: ^idporten-myapplication-.{8}$
                    secret:
                      secretName: ^idporten-myapplication-.{8}$
                containers:
                  - env:
                      - name: WONDERWALL_OPENID_PROVIDER
                        value: ^idporten$
                      - name: WONDERWALL_INGRESS
                        value: ^https://my-client.nav.no/$
                      - name: WONDERWALL_UPSTREAM_HOST
                        value: ^127.0.0.1:8080$
                      - name: WONDERWALL_BIND_ADDRESS
                        value: ^0.0.0.0:7564$
                      - name: WONDERWALL_METRICS_BIND_ADDRESS
                        value: ^0.0.0.0:7565$
                      - name: WONDERWALL_LOGINSTATUS_ENABLED
                        value: "true"
                      - name: WONDERWALL_LOGINSTATUS_COOKIE_DOMAIN
                        value: ^domain.test$
                      - name: WONDERWALL_LOGINSTATUS_COOKIE_NAME
                        value: ^cool-cookie$
                      - name: WONDERWALL_LOGINSTATUS_RESOURCE_INDICATOR
                        value: ^https://domain.test$
                      - name: WONDERWALL_LOGINSTATUS_TOKEN_URL
                        value: ^https://domain.test/loginstatus/token$
                    envFrom:
                      - secretRef:
                          name: ^idporten-myapplication-.{8}$
                      - secretRef:
                          name: ^idporten-wonderwall-myapplication-.{8}$
                      - secretRef:
                          name: ^wonderwall-secret$
                    image: nais/wonderwall
                    name: wonderwall
                    ports:
                      - containerPort: 7564
                        name: wonderwall
                        protocol: TCP
                      - containerPort: 7565
                        name: ww-metrics
                        protocol: TCP
                    resources:
                      limits:
                        cpu: 250m
                        memory: 256Mi
                      requests:
                        cpu: 20m
                        memory: 32Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                      seccompProfile:
                        type: RuntimeDefault
                      privileged: false
                      readOnlyRootFilesystem: true
                      runAsGroup: 1069
                      runAsNonRoot: true
                      runAsUser: 1069

  - apiVersion: v1
    kind: Service
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "service created with wonderwall port"
        exclude:
          - .metadata
          - .status
        resource:
          spec:
            ports:
              - port: 80
                targetPort: wonderwall
                name: http
                protocol: TCP
            selector:
              app: myapplication
            type: ClusterIP

  - apiVersion: nais.io/v1
    kind: IDPortenClient
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "redirect and front-channel logout URIs should match expected paths for sidecar"
        resource:
          spec:
            frontchannelLogoutURI: https://my-client.nav.no/oauth2/logout/frontchannel
            redirectURI: https://my-client.nav.no/oauth2/callback
