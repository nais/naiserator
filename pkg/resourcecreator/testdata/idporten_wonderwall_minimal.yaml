config:
  description: minimal idporten config with sidecar should result in wonderwall sidecar injected to pod

resourceoptions:
  Linkerd: true
  GoogleProjectID: google-project-id
  NumReplicas: 1
  ClusterName: mycluster
  DigdiratorEnabled: true
  NetworkPolicy: true
  Wonderwall:
    Image: nais/wonderwall
  WonderwallEnabled: true

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    idporten:
      enabled: true
      sidecar:
        enabled: true
    ingresses:
      - "https://my-client.nav.no/"

tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains idporten secrets"
        type: regex
        resource:
          spec:
            template:
              spec:
                volumes:
                  - name: ^idporten-myapplication-a0b907e7-.{7}$
                    secret:
                      secretName: ^idporten-myapplication-a0b907e7-.{7}$
                containers:
                  - envFrom:
                      - secretRef:
                          name: ^idporten-myapplication-a0b907e7-.{7}$
                    volumeMounts:
                      - name: ^idporten-myapplication-a0b907e7-.{7}$
                        readOnly: true
                        mountPath: /var/run/secrets/nais.io/idporten

  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains sidecar with idporten secrets and desired configuration"
        type: regex
        resource:
          spec:
            template:
              metadata:
                labels:
                  aiven: enabled
                  team: myteam
              spec:
                volumes:
                  - name: ^idporten-myapplication-a0b907e7-.{7}$
                    secret:
                      secretName: ^idporten-myapplication-a0b907e7-.{7}$
                containers:
                  - env:
                      - name: WONDERWALL_OPENID_PROVIDER
                        value: ^idporten$
                      - name: WONDERWALL_INGRESS
                        value: ^https://my-client.nav.no/$
                      - name: WONDERWALL_UPSTREAM_HOST
                        value: ^127.0.0.1:8080$
                      - name: WONDERWALL_BIND_ADDRESS
                        value: ^0.0.0.0:7564$
                      - name: WONDERWALL_METRICS_BIND_ADDRESS
                        value: ^0.0.0.0:7565$
                    envFrom:
                      - secretRef:
                          name: ^idporten-myapplication-a0b907e7-.{7}$
                      - secretRef:
                          name: ^idporten-wonderwall-myapplication-.{8}$
                      - secretRef:
                          name: ^redis-wonderwall$
                    image: nais/wonderwall
                    name: wonderwall
                    ports:
                      - containerPort: 7564
                        name: wonderwall
                        protocol: TCP
                      - containerPort: 7565
                        name: ww-metrics
                        protocol: TCP
                    resources:
                      limits:
                        cpu: 250m
                        memory: 256Mi
                      requests:
                        cpu: 20m
                        memory: 32Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - all
                      privileged: false
                      readOnlyRootFilesystem: true
                      runAsGroup: 1069
                      runAsNonRoot: true
                      runAsUser: 1069

  - apiVersion: v1
    kind: Service
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "service created with wonderwall port"
        exclude:
          - .metadata
          - .status
        resource:
          spec:
            ports:
              - port: 80
                targetPort: wonderwall
                name: http
                protocol: TCP
            selector:
              app: myapplication
            type: ClusterIP

  - apiVersion: nais.io/v1
    kind: IDPortenClient
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "redirect and front-channel logout URIs should match expected paths for sidecar"
        resource:
          spec:
            frontchannelLogoutURI: https://my-client.nav.no/oauth2/logout/frontchannel
            redirectURI: https://my-client.nav.no/oauth2/callback
