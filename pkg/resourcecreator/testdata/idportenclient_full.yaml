config:
  description: idporten enabled should result in expected resources created

resourceoptions:
  AccessPolicy: true
  GoogleProjectID: google-project-id
  NumReplicas: 1
  ClusterName: mycluster
  DigdiratorEnabled: true

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    idporten:
      enabled: true
      clientURI: https://my-client
      redirectURI: https://my-client/whatever
      frontchannelLogoutURI: https://my-client/logout
      postLogoutRedirectURIs:
        - https://my-client/something
      refreshTokenLifetime: 3600
    ingresses:
     - https://my-client

tests:
  - apiVersion: nais.io/v1
    kind: IDPortenClient
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "spec contains expected fields and nothing else"
        exclude:
          - .status
          - .metadata
          - .spec.secretName
        resource:
          spec:
            clientURI: https://my-client
            redirectURI: https://my-client/whatever
            frontchannelLogoutURI: https://my-client/logout
            postLogoutRedirectURIs:
              - https://my-client/something
            refreshTokenLifetime: 3600
