testconfig:
  description: vanilla application running in legacy GCP with pull secrets

config:
  features:
    linkerd: true
    network-policy: true
    legacy-gcp: true
  nais-namespace: nais-system
  google-project-id: google-project-id
  cluster-name: prod-gcp
  image-pull-secrets:
    - gh-docker-credentials
    - gar-docker-credentials

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    annotations:
      nais.io/deploymentCorrelationID: corr
  spec:
    image: navikt/myapplication:1.2.3

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "secrets are added"
        resource:
          spec:
            template:
              spec:
                imagePullSecrets:
                  - name: gh-docker-credentials
                  - name: gar-docker-credentials
