testconfig:
  description: Influxdb labling and access policy
config:
  linkerd: true
  google-project-id: google-project-id
  cluster-name: dev-localtest
  features:
    influx-credentials: true
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    influx:
      instance: influx-naisteam
tests:
  - operation: CreateOrUpdate
    apiVersion: aiven.nais.io/v1
    kind: AivenApplication
    name: myapplication
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^aiven-myapplication-.{8}-\d{4}-\d\d?-0$
      - name: "instance and access is propagated"
        type: subset
        resource:
          spec:
            influxDB:
              instance: influx-naisteam
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "deployment network policy selector label"
        resource:
          spec:
            template:
              metadata:
                labels:
                  aiven: "enabled"
              spec:
                containers:
                  - name: "myapplication"
                    env:
                      - name: INFLUXDB_USERNAME
                        valueFrom:
                          secretKeyRef:
                            key: INFLUXDB_USERNAME
                            name: ^aiven-myapplication-.{8}-\d{4}-\d\d?-0$
                      - name: INFLUXDB_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            key: INFLUXDB_PASSWORD
                            name: ^aiven-myapplication-.{8}-\d{4}-\d\d?-0$
                      - name: INFLUXDB_URI
                        valueFrom:
                          secretKeyRef:
                            key: INFLUXDB_URI
                            name: ^aiven-myapplication-.{8}-\d{4}-\d\d?-0$
                      - name: INFLUXDB_HOST
                        valueFrom:
                          secretKeyRef:
                            key: INFLUXDB_HOST
                            name: ^aiven-myapplication-.{8}-\d{4}-\d\d?-0$
                            optional: true
                      - name: INFLUXDB_PORT
                        valueFrom:
                          secretKeyRef:
                            key: INFLUXDB_PORT
                            name: ^aiven-myapplication-.{8}-\d{4}-\d\d?-0$
                            optional: true
                      - name: INFLUXDB_NAME
                        valueFrom:
                          secretKeyRef:
                            key: INFLUXDB_NAME
                            name: ^aiven-myapplication-.{8}-\d{4}-\d\d?-0$
