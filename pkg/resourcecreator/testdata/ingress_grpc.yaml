testconfig:
  description: ingress resource is created on-premises

config:
  features:
    linkerd: true
  gateway-mappings:
    - domainSuffix: .bar
      ingressClass: very-nginx

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    ingresses:
      - https://foo.bar
    service:
      protocol: grpc

existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
      annotations:
        linkerd.io/inject: enabled

tests:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: myapplication-very-nginx-e55d5da0
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "ingress for foo.bar created with GRPC backend protocol"
        resource:
          metadata:
            annotations:
              nginx.ingress.kubernetes.io/use-regex: "true"
              nginx.ingress.kubernetes.io/backend-protocol: GRPC
          spec:
            ingressClassName: "very-nginx"
            rules:
              - host: foo.bar
                http:
                  paths:
                    - backend:
                        service:
                          name: myapplication
                          port:
                            number: 80
                      path: /

  - apiVersion: v1
    kind: Service
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "service created with different port name"
        resource:
          spec:
            ports:
              - port: 80
                targetPort: http
                name: grpc
                protocol: TCP
