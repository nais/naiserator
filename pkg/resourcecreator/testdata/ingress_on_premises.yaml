testconfig:
  description: ingress resource is created on-premises
config:
  gateway-mappings:
    - domainSuffix: .bar
      ingressClass: very-nginx

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    ingresses:
      - https://foo.bar/baz

tests:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: myapplication-very-nginx-e55d5da0
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "ingress created with correct config"
        exclude:
          - .status
          - .metadata.creationTimestamp
          - .metadata.ownerReferences
          - .metadata.labels
          - .metadata.name
          - .metadata.namespace
        resource:
          metadata:
            annotations:
              nais.io/deploymentCorrelationID: ""
              nginx.ingress.kubernetes.io/backend-protocol: HTTP
              nginx.ingress.kubernetes.io/use-regex: "true"
              prometheus.io/path: ""
              prometheus.io/scrape: "true"
          spec:
            ingressClassName: very-nginx
            rules:
              - host: foo.bar
                http:
                  paths:
                    - backend:
                        service:
                          name: myapplication
                          port:
                            number: 80
                      path: /baz(/.*)?
                      pathType: ImplementationSpecific
