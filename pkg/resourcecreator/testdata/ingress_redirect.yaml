testconfig:
  description: vanilla application running with nais-system with an ingress and a redirect
config:
  google-project-id: google-project-id
  cluster-name: mycluster
  gateway-mappings:
    - domainSuffix: .nais.io
      ingressClass: nais-ingress
    - domainSuffix: .domain
      ingressClass: nais-ingress-external
  nais-namespace: nais-system
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplicationredirect
    namespace: mynamespace
    uid: "123456"
  spec:
    image: navikt/myapplication:1.2.3
    ingresses:
      - "https://myapplication.dev.nais.io"
      - "https://myapplication-other.domain"
    redirects:
     - from: "https://myapplication.old.dev.nais.io"
       to: "https://myapplicaiton.dev.nais.domain"

tests:
  - operation: CreateOrUpdate
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: myapplicationredirect-nais-ingress-8b7125b7
    match:
      - type: subset
        name: "ingress for myapp with a normal ingress and a redirect ingress"
        resource:
          metadata:
            annotations:
              nginx.ingress.kubernetes.io/use-regex: "true"
          spec:
            ingressClassName: "nais-ingress"
            rules:
              - host: "myapplication.dev.nais.io"
                http:
                  paths:
                    - backend:
                        service:
                          name: myapplicationredirect
                          port:
                            number: 80
                      path: /

  - operation: CreateOrUpdate
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: myapplicationredirect-nais-ingress-external-0b3cf169
    match:
      - type: subset
        name: "ingress for myapp with a normal ingress and a redirect ingress"
        resource:
          metadata:
            annotations:
              nginx.ingress.kubernetes.io/use-regex: "true"
          spec:
            ingressClassName: "nais-ingress-external"
            rules:
              - host: "myapplication-other.domain"
                http:
                  paths:
                    - backend:
                        service:
                          name: myapplicationredirect
                          port:
                            number: 80
                      path: /

  - operation: CreateOrUpdate
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: foo
    match:
      - type: subset
        name: "redirect ingress for myapp"
        resource:
          metadata:
            annotations:
              nginx.ingress.kubernetes.io/rewrite-target: "https://johnny.ansatt.dev.nav.no/$1"
              nginx.ingress.kubernetes.io/use-regex: "true"
          spec:
            ingressClassName: "nais-ingress"
            rules:
              - host: "myapplication-other.dev.nais.io"
                http:
                  paths:
                    - backend:
                        service:
                          name: myapplication
                          port:
                            number: 80
                      path: /
