config:
  description: if Kafkarator is enabled and pool name is specified, secret from Kafkarator should be injected in pod spec

resourceoptions:
  NumReplicas: 1
  KafkaratorEnabled: true

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    kafka:
      pool: some-kafka-pool

tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains kafkarator secrets"
        type: subset
        resource:
          spec:
            template:
              spec:
                volumes:
                  - name: kafka-credentials
                    secret:
                      secretName: kafka-myapplication-some-kafka-pool-87289b08
                      items:
                        - key: KAFKA_CERTIFICATE
                          path: kafka.crt
                        - key: KAFKA_PRIVATE_KEY
                          path: kafka.key
                        - key: KAFKA_CA
                          path: ca.crt
                        - key: KAFKA_KEYSTORE
                          path: client.keystore.p12
                        - key: KAFKA_TRUSTSTORE
                          path: client.truststore.jks
                containers:
                  - envFrom:
                      - secretRef:
                          name: kafka-myapplication-some-kafka-pool-87289b08
                    volumeMounts:
                      - name: kafka-credentials
                        readOnly: true
                        mountPath: /var/run/secrets/nais.io/kafka
                    env:
                      - name: KAFKA_CERTIFICATE_PATH
                        value: /var/run/secrets/nais.io/kafka/kafka.crt
                      - name: KAFKA_PRIVATE_KEY_PATH
                        value: /var/run/secrets/nais.io/kafka/kafka.key
                      - name: KAFKA_CA_PATH
                        value: /var/run/secrets/nais.io/kafka/ca.crt
                      - name: KAFKA_KEYSTORE_PATH
                        value: /var/run/secrets/nais.io/kafka/client.keystore.p12
                      - name: KAFKA_TRUSTSTORE_PATH
                        value: /var/run/secrets/nais.io/kafka/client.truststore.jks