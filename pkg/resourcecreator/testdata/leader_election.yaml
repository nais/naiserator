config:
  description: leader election container injection

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    leaderElection: true

tests:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "role created with leader election args"
        resource:
          rules:
            - apiGroups:
                - ""
              resourceNames:
                - myapplication
              resources:
                - endpoints
              verbs:
                - get
                - update

  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    name: myapplication
    operation: CreateOrRecreate
    match:
      - type: subset
        resource:
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: Role
            name: myapplication

  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "deployment created with leader election args"
        resource:
          spec:
            template:
              spec:
                containers:
                  - name: "elector"
                    image: "gcr.io/google_containers/leader-elector:0.5"
                    args:
                      - "--election=myapplication"
                      - "--http=localhost:4040"
                      - "--election-namespace=mynamespace"
                    ports:
                      - protocol: "TCP"
                        containerPort: 4040
                    resources:
                      requests:
                        cpu: "100m"
                    imagePullPolicy: "IfNotPresent"
                  - name: "myapplication"
