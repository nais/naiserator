testconfig:
  description: leader election container injection

config:
  leader-election:
    image: "nais/elector:latest"

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    leaderElection: true

tests:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    name: elector-myapplication-40c4e812
    operation: CreateOrRecreate
    match:
      - type: subset
        name: "RoleBinding created"
        exclude:
          - .metadata
          - .status
        resource:
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: elector
          subjects:
            - kind: ServiceAccount
              name: myapplication
              namespace: mynamespace

  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "deployment created with leader election args"
        resource:
          spec:
            template:
              spec:
                containers:
                  - name: "myapplication"
                  - name: "elector"
                    image: "nais/elector:latest"
                    args:
                      - "--election=myapplication"
                      - "--http=localhost:4040"
                      - "--election-namespace=mynamespace"
                    ports:
                      - protocol: "TCP"
                        containerPort: 4040
                    resources:
                      requests:
                        cpu: "100m"
                    imagePullPolicy: "IfNotPresent"
