testconfig:
  description: PreStopHookPath is properly added

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    preStopHookPath: /stop

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: preStop httpGet without leading slash to /stop added
        resource:
          spec:
            template:
              spec:
                containers:
                  - lifecycle:
                      preStop:
                        httpGet:
                          path: stop
                          port: http
