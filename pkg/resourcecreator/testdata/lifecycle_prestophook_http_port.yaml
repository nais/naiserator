config:
  description: PreStopHook.http with port is properly added

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    preStopHook:
      http:
        path: /leet
        port: 1337

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: preStop httpGet without leading slash to /stop added
        resource:
          spec:
            template:
              spec:
                containers:
                  - lifecycle:
                      preStop:
                        httpGet:
                          path: /leet
                          port: 1337

