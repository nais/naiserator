testconfig:
  description: gcp application with overriden linkerd annotations

config:
  features:
    linkerd: true
    network-policy: true
  google-project-id: google-project-id

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    annotations:
      config.linkerd.io/some-config: some-value
      config.alpha.linkerd.io/some-config: some-value
      linkerd.io/inject: false
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3

existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
      annotations:
        linkerd.io/inject: enabled

tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "podspec contains overridden linkerd annotation"
        type: subset
        resource:
          spec:
            template:
              metadata:
                annotations:
                  config.linkerd.io/some-config: some-value
                  config.alpha.linkerd.io/some-config: some-value
