config:
  description: liveness and readiness checks are added

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    liveness:
      path: "liveness"
    readiness:
      path: "readiness"

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "deployment created with liveness and readiness"
        resource:
          spec:
            template:
              spec:
                containers:
                  - livenessProbe:
                      failureThreshold: 3
                      httpGet:
                        path: "/liveness"
                        port: 8080
                      periodSeconds: 10
                      timeoutSeconds: 1
                    readinessProbe:
                      httpGet:
                        path: "/readiness"
                        port: 8080
