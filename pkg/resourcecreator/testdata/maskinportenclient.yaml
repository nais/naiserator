config:
  description: minimal maskinporten config in application spec should result in MaskinportenClient

resourceoptions:
  Linkerd: true
  GoogleProjectID: google-project-id
  NumReplicas: 1
  ClusterName: mycluster
  DigdiratorEnabled: true
  DigdiratorHosts:
    - dev.maskinporten.test

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    maskinporten:
      enabled: true
      scopes:
        consumes:
          - name: "org:some/scope"
        exposes:
          - name: some.scope
            enabled: true
            product: "arbeid"
            atMaxAge: 30

tests:
  - apiVersion: nais.io/v1
    kind: MaskinportenClient
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "spec contains expected fields with defaults and nothing else"
        exclude:
          - .status
          - .metadata
          - .spec.secretName
        resource:
          spec:
            scopes:
              consumes:
                - name: "org:some/scope"
              exposes:
                - name: some.scope
                  enabled: true
                  product: "arbeid"
                  atMaxAge: 30

  - apiVersion: nais.io/v1
    kind: MaskinportenClient
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^maskinporten-myapplication-9561321b-.{7}$

  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains maskinporten secrets"
        type: regex
        resource:
          spec:
            template:
              spec:
                volumes:
                  - name: ^maskinporten-myapplication-9561321b-.{7}$
                    secret:
                      secretName: ^maskinporten-myapplication-9561321b-.{7}$
                containers:
                  - envFrom:
                      - secretRef:
                          name: ^maskinporten-myapplication-9561321b-.{7}$
                    volumeMounts:
                      - name: ^maskinporten-myapplication-9561321b-.{7}$
                        readOnly: true
                        mountPath: /var/run/secrets/nais.io/maskinporten
