testconfig:
  description: azure application with access policies

config:
  features:
    linkerd: true
    azurerator: true
  google-project-id: google-project-id
  cluster-name: mycluster
  gateway-mappings:
    - domainSuffix: .adeo.no
      ingressClass: adeo-gateway
    - domainSuffix: .domain
      ingressClass: domain-gateway


input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    schedule: "* 2 * * *"
    image: foo/bar
    azure:
      application:
        enabled: true
        tenant: nav.no
        claims:
          groups:
            - id: "some-group-id"
    accessPolicy:
      inbound:
        rules:
          - application: app1
          - application: app2
            namespace: q1
          - application: app3
            namespace: t1
            cluster: other-cluster

tests:
  - apiVersion: nais.io/v1
    kind: AzureAdApplication
    name: mynaisjob
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "spec is populated with correct values"
        exclude:
          - .status
          - .metadata
          - .spec.secretName
        resource:
          apiVersion: nais.io/v1
          kind: AzureAdApplication
          spec:
            preAuthorizedApplications:
              - application: app1
                cluster: mycluster
                namespace: mynamespace
              - application: app2
                cluster: mycluster
                namespace: q1
              - application: app3
                cluster: other-cluster
                namespace: t1
            tenant: nav.no
            claims:
              groups:
                - id: "some-group-id"
