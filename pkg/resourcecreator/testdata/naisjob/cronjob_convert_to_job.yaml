testconfig:
  description: existing naisjob with schedule removed should create job and delete cronjob

config:
  features:
    linkerd: true
    network-policy: true
    jwker: true
  google-project-id: google-project-id
  cluster-name: mycluster

existing:
  - kind: Naisjob
    apiVersion: nais.io/v1
    metadata:
      name: mynaisjob
      namespace: mynamespace
    spec:
      image: foo/bar
      schedule: "* * * * *"

  - apiVersion: batch/v1
    kind: CronJob
    metadata:
      name: mynaisjob
    spec:
      schedule: "* * * * *"
      jobTemplate:
        spec:
          template:
            spec:
              containers:
                - name: hello
                  image: busybox:1.28
                  imagePullPolicy: IfNotPresent
                  command:
                    - /bin/sh
                    - -c
                    - date; echo Hello from the Kubernetes cluster
              restartPolicy: OnFailure

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
  spec:
    image: foo/bar

tests:
  - operation: CreateDeleteIfExists
    apiVersion: batch/v1
    kind: CronJob
    name: mynaisjob

  - operation: CreateOrRecreate
    apiVersion: batch/v1
    kind: Job
    name: mynaisjob
