testconfig:
  description: cronjob with default pod affinity

config:
  toleration:
    spot:
      enabled: false

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    schedule: "* 2 * * *"
    image: navikt/mynaisjob:1.2.3

tests:
  - apiVersion: batch/v1beta1
    kind: CronJob
    name: mynaisjob
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "node affinity"
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  spec:
                    affinity:
                      podAntiAffinity:
                        preferredDuringSchedulingIgnoredDuringExecution:
                          - podAffinityTerm:
                              labelSelector:
                                matchExpressions:
                                  - key: app
                                    operator: In
                                    values:
                                      - mynaisjob
                              topologyKey: kubernetes.io/hostname
                            weight: 10