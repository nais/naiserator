config:
  description: additional cloudsql users

resourceoptions:
  Linkerd: true
  GoogleProjectID: google-project-id
  GoogleTeamProjectID: team-project-id
  NumReplicas: 1

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/mynaisjob:1.2.3
    gcp:
      sqlInstances:
        - databases:
            - name: mydb
              users:
                - name: User_two
                - name: _user_three3
          type: POSTGRES_11

tests:
  - match:
      - type: subset
        name: "common metadata"
        resource:
          metadata:
            labels:
              app: mynaisjob
              team: myteam
            ownerReferences:
              - apiVersion: v1
                kind: Naisjob
                name: mynaisjob
                uid: "123456"

  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-mynaisjob
    match:
      - type: regex
        name: "secret default"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-mynaisjob
            namespace: mynamespace
            labels:
              app: mynaisjob
              team: myteam
            ownerReferences:
              - apiVersion: v1
                kind: Naisjob
                name: mynaisjob
                uid: "123456"
          stringData:
            NAIS_DATABASE_MYNAISJOB_MYDB_DATABASE: mydb
            NAIS_DATABASE_MYNAISJOB_MYDB_HOST: 127.0.0.1
            NAIS_DATABASE_MYNAISJOB_MYDB_PASSWORD: ".{43}"
            NAIS_DATABASE_MYNAISJOB_MYDB_PORT: "5432"
            NAIS_DATABASE_MYNAISJOB_MYDB_URL: postgres://mynaisjob:.{43}@127.0.0.1:5432/mydb
            NAIS_DATABASE_MYNAISJOB_MYDB_USERNAME: mynaisjob
          type: Opaque

  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name:  google-sql-mynaisjob-mydb-user-two-4c6e7100
    match:
      - type: regex
        name: "secret two"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name:  google-sql-mynaisjob-mydb-user-two-4c6e7100
            namespace: mynamespace
            labels:
              app: mynaisjob
              team: myteam
            ownerReferences:
              - apiVersion: v1
                kind: Naisjob
                name: mynaisjob
                uid: "123456"
          stringData:
            NAIS_DATABASE_USER_TWO_MYDB_DATABASE: mydb
            NAIS_DATABASE_USER_TWO_MYDB_HOST: 127.0.0.1
            NAIS_DATABASE_USER_TWO_MYDB_PORT: "5432"
            NAIS_DATABASE_USER_TWO_MYDB_PASSWORD: ".{43}"
            NAIS_DATABASE_USER_TWO_MYDB_USERNAME: User_two
            NAIS_DATABASE_USER_TWO_MYDB_URL: postgres://User_two:.{43}@127.0.0.1:5432/mydb
          type: Opaque

  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-mynaisjob-mydb-user-three3-caeaa598
    match:
      - type: regex
        name: "secret three"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-mynaisjob-mydb-user-three3-caeaa598
            namespace: mynamespace
            labels:
              app: mynaisjob
              team: myteam
            ownerReferences:
              - apiVersion: v1
                kind: Naisjob
                name: mynaisjob
                uid: "123456"
          stringData:
            NAIS_DATABASE_USER_THREE3_MYDB_DATABASE: mydb
            NAIS_DATABASE_USER_THREE3_MYDB_HOST: 127.0.0.1
            NAIS_DATABASE_USER_THREE3_MYDB_PORT: "5432"
            NAIS_DATABASE_USER_THREE3_MYDB_PASSWORD: ".{43}"
            NAIS_DATABASE_USER_THREE3_MYDB_USERNAME: _user_three3
            NAIS_DATABASE_USER_THREE3_MYDB_URL: postgres://_user_three3:.{43}@127.0.0.1:5432/mydb
          type: Opaque

  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: mynaisjob
    match:
      - type: subset
        name: "additional - sql user: mynaisjob"
        resource:
          metadata:
            name: mynaisjob
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: mynaisjob
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-mynaisjob
                  key: NAIS_DATABASE_MYNAISJOB_MYDB_PASSWORD

  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: mynaisjob-mydb-user-two-49e1f6cf
    match:
      - type: subset
        name: "sql user: user-two"
        resource:
          metadata:
            name: additional
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: mynaisjob
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name:  google-sql-mynaisjob-mydb-user-two-4c6e7100
                  key: NAIS_DATABASE_USER_TWO_MYDB_PASSWORD

  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: mynaisjob-mydb-user-three3-59dce4dd
    match:
      - type: subset
        name: "sql user: user-three"
        resource:
          metadata:
            name: extra
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: mynaisjob
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-mynaisjob-mydb-user-three3-caeaa598
                  key: NAIS_DATABASE_USER_THREE3_MYDB_PASSWORD