config:
  description: additional cloudsql users with custom env for each user

resourceoptions:
  CNRMEnabled: true
  Linkerd: true
  GoogleProjectID: google-project-id
  GoogleTeamProjectID: team-project-id
  NumReplicas: 1

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/mynaisjob:1.2.3
    gcp:
      sqlInstances:
        - databases:
            - name: mydb
              users:
                - name: user-two
              envVarPrefix: "PWNED"
          type: POSTGRES_11

tests:
  - match:
      - type: subset
        name: "common metadata"
        resource:
          metadata:
            labels:
              app: mynaisjob
              team: myteam
            ownerReferences:
              - apiVersion: v1
                kind: Naisjob
                name: mynaisjob
                uid: "123456"

  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-mynaisjob
    match:
      - type: regex
        name: "secret default"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-mynaisjob
            namespace: mynamespace
            labels:
              app: mynaisjob
              team: myteam
            ownerReferences:
              - apiVersion: v1
                kind: Naisjob
                name: mynaisjob
                uid: "123456"
          stringData:
            PWNED_DATABASE: mydb
            PWNED_HOST: 127.0.0.1
            PWNED_PASSWORD: ".{43}"
            PWNED_PORT: "5432"
            PWNED_URL: postgres://mynaisjob:.{43}@127.0.0.1:5432/mydb
            PWNED_USERNAME: mynaisjob
          type: Opaque

  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-mynaisjob-mydb-user-two-4c6e7100
    match:
      - type: regex
        name: "secret two"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-mynaisjob-mydb-user-two-4c6e7100
            namespace: mynamespace
            labels:
              app: mynaisjob
              team: myteam
            ownerReferences:
              - apiVersion: v1
                kind: Naisjob
                name: mynaisjob
                uid: "123456"
          stringData:
            PWNED_USER_TWO_DATABASE: mydb
            PWNED_USER_TWO_HOST: 127.0.0.1
            PWNED_USER_TWO_PORT: "5432"
            PWNED_USER_TWO_PASSWORD: ".{43}"
            PWNED_USER_TWO_USERNAME: user-two
            PWNED_USER_TWO_URL: postgres://user-two:.{43}@127.0.0.1:5432/mydb
          type: Opaque

  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: mynaisjob
    match:
      - type: subset
        name: "custom env - sql user: myapplication"
        resource:
          metadata:
            name: mynaisjob
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: mynaisjob
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-mynaisjob
                  key: PWNED_PASSWORD
            resourceID: mynaisjob

  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SQLUser
    operation: CreateIfNotExists
    name: mynaisjob-mydb-user-two
    match:
      - type: subset
        name: "custom env - sql user: user-two"
        resource:
          metadata:
            name: user-two
            namespace: mynamespace
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
          spec:
            instanceRef:
              name: mynaisjob
            host: ""
            password:
              valueFrom:
                secretKeyRef:
                  name: google-sql-mynaisjob-mydb-user-two-4c6e7100
                  key: PWNED_USER_TWO_PASSWORD
            resourceID: user-two