testconfig:
  description: additional cloudsql databases and users

options:
  CNRMEnabled: true
  Linkerd: true
  GoogleProjectID: google-project-id
  GoogleTeamProjectID: team-project-id
  NumReplicas: 1

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/mynaisjob:1.2.3
    gcp:
      sqlInstances:
        - databases:
            - name: mydb
              users:
                - name: user-two
                - name: user-three3
            - name: mydb2
              users:
                - name: User_four
                - name: _user_five
          type: POSTGRES_11

tests:
  - match:
      - type: subset
        name: "common metadata"
        resource:
          metadata:
            labels:
              app: mynaisjob
              team: myteam
            ownerReferences:
              - apiVersion: v1
                kind: Naisjob
                name: mynaisjob
                uid: "123456"

  - apiVersion: sql.cnrm.cloud.google.com/v1beta1
    kind: SqlDatabase
    operation: CreateIfNotExists
    match:
      - type: subset
        name: "sql database created"
        resource:
          metadata:
            annotations:
              cnrm.cloud.google.com/deletion-policy: abandon
              cnrm.cloud.google.com/project-id: team-project-id
            name: mydb
            namespace: mynamespace
          spec:
            instanceRef:
              name: mynaisjob

  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-mynaisjob
    match:
      - type: regex
        name: "secret default"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-mynaisjob
            namespace: mynamespace
            labels:
              app: mynaisjob
              team: myteam
            ownerReferences:
              - kind: Naisjob
                name: mynaisjob
                uid: "123456"
                apiVersion: v1
          stringData:
            NAIS_DATABASE_MYNAISJOB_MYDB_DATABASE: mydb
            NAIS_DATABASE_MYNAISJOB_MYDB_HOST: 127.0.0.1
            NAIS_DATABASE_MYNAISJOB_MYDB_PASSWORD: ".{43}"
            NAIS_DATABASE_MYNAISJOB_MYDB_PORT: "5432"
            NAIS_DATABASE_MYNAISJOB_MYDB_URL: postgres://mynaisjob:.{43}@127.0.0.1:5432/mydb
            NAIS_DATABASE_MYNAISJOB_MYDB_USERNAME: mynaisjob
          type: Opaque

  - apiVersion: v1
    kind: Secret
    operation: CreateIfNotExists
    name: google-sql-mynaisjob-mydb-user-two-4c6e7100
    match:
      - type: regex
        name: "secret two"
        exclude:
          - metadata.creationTimestamp
        resource:
          metadata:
            name: google-sql-mynaisjob-mydb-user-two-4c6e7100
            namespace: mynamespace
            labels:
              app: mynaisjob
              team: myteam
            ownerReferences:
              - kind: Naisjob
                name: mynaisjob
                uid: "123456"
                apiVersion: v1
          stringData:
            NAIS_DATABASE_USER_TWO_MYDB_DATABASE: mydb
            NAIS_DATABASE_USER_TWO_MYDB_HOST: 127.0.0.1
            NAIS_DATABASE_USER_TWO_MYDB_PORT: "5432"
            NAIS_DATABASE_USER_TWO_MYDB_PASSWORD: ".{43}"
            NAIS_DATABASE_USER_TWO_MYDB_USERNAME: user-two
            NAIS_DATABASE_USER_TWO_MYDB_URL: postgres://user-two:.{43}@127.0.0.1:5432/mydb
          type: Opaque

  - apiVersion: v1
