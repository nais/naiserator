  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    schedule: "* 2 * * *"
    image: foo/bar
    influx:
      instance: influx-naisteam

