testconfig:
  description: gcp naisjob with overriden linkerd annotations

config:
  features:
    linkerd: true
    network-policy: true
  google-project-id: google-project-id

existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
      annotations:
        linkerd.io/inject: enabled

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
    annotations:
      config.linkerd.io/some-config: some-value
      linkerd.io/inject: false
  spec:
    image: navikt/mynaisjob:1.2.3
    schedule: "* 2 * * *"

tests:
  - operation: CreateOrUpdate
    kind: CronJob
    name: mynaisjob
    match:
      - name: "naisjob created"
        type: subset
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  metadata:
                    annotations:
                      config.linkerd.io/some-config: some-value
