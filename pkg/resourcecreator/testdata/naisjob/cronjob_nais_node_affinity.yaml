testconfig:
  description: cronjob configured legacy nais label for node spot toleration

config:
  tolerations:
    - key: "nais.io/node-type"
      operator: "Equal"
      value: "spot"
      effect: "NoSchedule"
    - key: "some-other-key"
      operator: "In"
      value: "some-other-value"
      effect: "NoExecute"

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    schedule: "* 2 * * *"
    image: navikt/mynaisjob:1.2.3

tests:
  - apiVersion: batch/v1beta1
    kind: CronJob
    name: mynaisjob
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "nais label node affinity"
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  spec:
                    tolerations:
                      - key: "nais.io/node-type"
                        operator: "Equal"
                        value: "spot"
                        effect: "NoSchedule"
                      - key: "some-other-key"
                        operator: "In"
                        value: "some-other-value"
                        effect: "NoExecute"
                    affinity:
                      nodeAffinity:
                        requiredDuringSchedulingIgnoredDuringExecution:
                          nodeSelectorTerms:
                            - matchExpressions:
                                - key: nais.io/node-type
                                  operator: In
                                  values:
                                    - "spot"
                      podAntiAffinity:
                        preferredDuringSchedulingIgnoredDuringExecution:
                          - podAffinityTerm:
                              labelSelector:
                                matchExpressions:
                                  - key: app
                                    operator: In
                                    values:
                                      - mynaisjob
                              topologyKey: kubernetes.io/hostname
                            weight: 10