testconfig:
  description: OpenSearch labling and access policy

config:
  linkerd: true
  google-project-id: google-project-id
  cluster-name: dev-localtest

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
  spec:
    schedule: "* 2 * * *"
    openSearch:
      instance: naistest
      access: read

tests:
  - operation: CreateOrUpdate
    apiVersion: aiven.nais.io/v1
    kind: AivenApplication
    name: mynaisjob
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^aiven-mynaisjob-.{8}-\d{4}-\d\d?$
      - name: "instance and access is propagated"
        type: subset
        resource:
          spec:
            openSearch:
              instance: opensearch-mynamespace-naistest
              access: read
  - apiVersion: batch/v1
    kind: CronJob
    name: mynaisjob
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "cronjob network policy selector label"
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  metadata:
                    labels:
                      aiven: "enabled"
                  spec:
                    containers:
                      - name: "mynaisjob"
                        env:
                          - name: OPEN_SEARCH_USERNAME
                            valueFrom:
                              secretKeyRef:
                                key: OPEN_SEARCH_USERNAME
                                name: ^aiven-mynaisjob-.{8}-\d{4}-\d\d?$
                          - name: OPEN_SEARCH_PASSWORD
                            valueFrom:
                              secretKeyRef:
                                key: OPEN_SEARCH_PASSWORD
                                name: ^aiven-mynaisjob-.{8}-\d{4}-\d\d?$
                          - name: OPEN_SEARCH_URI
                            valueFrom:
                              secretKeyRef:
                                key: OPEN_SEARCH_URI
                                name: ^aiven-mynaisjob-.{8}-\d{4}-\d\d?$
