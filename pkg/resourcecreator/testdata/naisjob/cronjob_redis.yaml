testconfig:
  description: Redis labeling and access policy

config:
  linkerd: true
  google-project-id: google-project-id
  cluster-name: dev-localtest
  aiven-project: dev-project

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    schedule: "* 2 * * *"
    redis:
      - instance: naistest1
        access: read
      - instance: naistest2
        access: write

tests:
  - operation: CreateOrUpdate
    apiVersion: aiven.nais.io/v1
    kind: AivenApplication
    name: mynaisjob
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^aiven-mynaisjob-.{8}-\d{4}-\d{2}$
      - name: "instance and access is propagated"
        type: subset
        resource:
          spec:
            redis:
              - instance: naistest1
                access: read
              - instance: naistest2
                access: write
  - operation: CreateOrUpdate
    apiVersion: batch/v1
    kind: CronJob
    name: mynaisjob
    match:
      - type: regex
        name: "cronjob network policy selector label"
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  metadata:
                    labels:
                      aiven: "enabled"
                  spec:
                    containers:
                      - name: "mynaisjob"
                        env:
                          - name: REDIS_USERNAME_NAISTEST1
                            valueFrom:
                              secretKeyRef:
                                key: REDIS_USERNAME_NAISTEST1
                                name: ^aiven-mynaisjob-.{8}-\d{4}-\d{2}$
                          - name: REDIS_PASSWORD_NAISTEST1
                            valueFrom:
                              secretKeyRef:
                                key: REDIS_PASSWORD_NAISTEST1
                                name: ^aiven-mynaisjob-.{8}-\d{4}-\d{2}$
                          - name: REDIS_URI_NAISTEST1
                            valueFrom:
                              secretKeyRef:
                                key: REDIS_URI_NAISTEST1
                                name: ^aiven-mynaisjob-.{8}-\d{4}-\d{2}$
  - operation: CreateIfNotExists
    apiVersion: aiven.io/v1alpha1
    kind: Redis
    name: redis-mynamespace-naistest1
    match:
      - type: subset
        name: redis created
        resource:
          metadata:
            name: redis-mynamespace-naistest1
            namespace: mynamespace
            labels:
              app: mynaisjob
          spec:
            plan: startup-4
            project: dev-project
  - operation: CreateIfNotExists
    apiVersion: aiven.io/v1alpha1
    kind: Redis
    name: redis-mynamespace-naistest2
    match:
      - type: subset
        name: redis created
        resource:
          metadata:
            name: redis-mynamespace-naistest2
            namespace: mynamespace
            labels:
              app: mynaisjob
          spec:
            plan: startup-4
            project: dev-project
