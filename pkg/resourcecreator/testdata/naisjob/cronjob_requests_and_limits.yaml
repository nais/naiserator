testconfig:
  description: requests and limits are copied into cronjob resource

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    schedule: "* 2 * * *"
    resources:
      requests:
        cpu: 100m
        memory: 512M
      limits:
        cpu: 150m
        memory: 2G

tests:
  - apiVersion: batch/v1beta1
    kind: CronJob
    name: mynaisjob
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "cronjob created with requests and limits"
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  spec:
                    containers:
                      - name: "mynaisjob"
                        resources:
                          requests:
                            cpu: "100m"
                            memory: "512M"
                          limits:
                            cpu: "150m"
                            memory: "2G"
