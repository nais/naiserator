testconfig:
  description: Cronjob restart policy

config:
  linkerd: true
  google-project-id: google-project-id
  cluster-name: dev-localtest

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    schedule: "* 2 * * *"
    restartPolicy: OnFailure

tests:
  - apiVersion: batch/v1
    kind: CronJob
    name: mynaisjob
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "cronjob with restart policy"
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  spec:
                    containers:
                      - name: "mynaisjob"
                    restartPolicy: OnFailure