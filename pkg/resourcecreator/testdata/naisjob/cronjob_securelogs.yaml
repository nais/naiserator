testconfig:
  description: secure logging volume

config:
  Securelogs:
    log-shipper-image: fluentbit-image

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
  spec:
    schedule: "* 2 * * *"
    securelogs:
      enabled: true

tests:
  - apiVersion: batch/v1
    kind: CronJob
    name: mynaisjob
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "securelogs configuration injected as sidecar and volume mounts"
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  spec:
                    containers:
                      - name: "mynaisjob"
                        volumeMounts:
                          - mountPath: /secure-logs
                            name: secure-logs
                    initContainers:
                      - name: secure-logs-fluentbit
                        restartPolicy: Always
                        command:
                          - /fluent-bit/bin/fluent-bit
                          - -c
                          - /fluent-bit/etc-operator/fluent-bit.conf
                        image: fluentbit-image
                        imagePullPolicy: IfNotPresent
                        env:
                          - name: NAIS_NODE_NAME
                            valueFrom:
                              fieldRef:
                                fieldPath: spec.nodeName
                          - name: NAIS_NAMESPACE
                            valueFrom:
                              fieldRef:
                                fieldPath: metadata.namespace
                          - name: NAIS_APP_NAME
                            valueFrom:
                              fieldRef:
                                fieldPath: metadata.labels['app']
                        resources:
                          limits:
                            memory: 100M
                          requests:
                            cpu: 10m
                            memory: 50M
                        securityContext:
                          privileged: false
                          allowPrivilegeEscalation: false
                          capabilities:
                            drop:
                            - ALL
                          readOnlyRootFilesystem: true
                          runAsNonRoot: true
                          runAsUser: 1065
                          runAsGroup: 1065
                          seccompProfile:
                            type: RuntimeDefault
                        volumeMounts:
                          - name: secure-logs
                            mountPath: /secure-logs
                          - name: secure-logs-config
                            mountPath: /fluent-bit/etc-operator
                            readOnly: true
                          - name: secure-logs-positiondb
                            mountPath: /tail-db
                          - name: secure-logs-buffers
                            mountPath: /buffers
                    volumes:
                      - name: secure-logs
                        emptyDir:
                          sizeLimit: 128M
                      - name: secure-logs-config
                        configMap:
                          defaultMode: 420
                          name: secure-logs-fluentbit
                      - name: secure-logs-positiondb
                        emptyDir: {}
                      - name: secure-logs-buffers
                        emptyDir: {}
                      - name: writable-tmp
                        emptyDir: {}
