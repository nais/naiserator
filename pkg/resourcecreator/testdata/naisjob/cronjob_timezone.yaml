testconfig:
  description: cronjob timezone gets propagated

config:

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
  spec:
    schedule: "* 2 * * *"
    image: navikt/mynaisjob:1.2.3
    timeZone: Europe/Oslo

tests:
  - apiVersion: batch/v1
    kind: CronJob
    name: mynaisjob
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "container command"
        resource:
          spec:
            timeZone: Europe/Oslo
