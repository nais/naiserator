testconfig:
  description: Valkey labeling and access policy
config:
  linkerd: true
  google-project-id: google-project-id
  cluster-name: dev-localtest
  aiven-project: dev-project
input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
  spec:
    schedule: "* 2 * * *"
    valkey:
      - instance: naistest1
        access: read
      - instance: naistest2
        access: write
tests:
  - operation: CreateOrUpdate
    apiVersion: aiven.nais.io/v1
    kind: AivenApplication
    name: mynaisjob
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^aiven-mynaisjob-.{8}-\d{4}-\d\d?-0$
      - name: "instance and access is propagated"
        type: subset
        resource:
          spec:
            valkey:
              - instance: naistest1
                access: read
              - instance: naistest2
                access: write
  - operation: CreateOrUpdate
    apiVersion: batch/v1
    kind: CronJob
    name: mynaisjob
    match:
      - type: regex
        name: "cronjob network policy selector label"
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  metadata:
                    labels:
                      aiven: "enabled"
                  spec:
                    containers:
                      - name: "mynaisjob"
                        env:
                          - name: VALKEY_USERNAME_NAISTEST1
                            valueFrom:
                              secretKeyRef:
                                key: VALKEY_USERNAME_NAISTEST1
                                name: ^aiven-mynaisjob-.{8}-\d{4}-\d\d?-0$
                          - name: VALKEY_PASSWORD_NAISTEST1
                            valueFrom:
                              secretKeyRef:
                                key: VALKEY_PASSWORD_NAISTEST1
                                name: ^aiven-mynaisjob-.{8}-\d{4}-\d\d?-0$
                          - name: VALKEY_URI_NAISTEST1
                            valueFrom:
                              secretKeyRef:
                                key: VALKEY_URI_NAISTEST1
                                name: ^aiven-mynaisjob-.{8}-\d{4}-\d\d?-0$
                          - name: VALKEY_HOST_NAISTEST1
                            valueFrom:
                              secretKeyRef:
                                key: VALKEY_HOST_NAISTEST1
                                name: ^aiven-mynaisjob-.{8}-\d{4}-\d\d?-0$
                                optional: true
                          - name: VALKEY_PORT_NAISTEST1
                            valueFrom:
                              secretKeyRef:
                                key: VALKEY_PORT_NAISTEST1
                                name: ^aiven-mynaisjob-.{8}-\d{4}-\d\d?-0$
                                optional: true
  - operation: CreateIfNotExists
    apiVersion: aiven.io/v1alpha1
    kind: Valkey
    name: valkey-mynamespace-naistest1
    match:
      - type: subset
        name: valkey created
        resource:
          metadata:
            name: valkey-mynamespace-naistest1
            namespace: mynamespace
            labels:
              app: mynaisjob
          spec:
            plan: startup-4
            project: dev-project
            tags:
              app: mynaisjob
  - operation: CreateIfNotExists
    apiVersion: aiven.io/v1alpha1
    kind: Valkey
    name: valkey-mynamespace-naistest2
    match:
      - type: subset
        name: valkey created
        resource:
          metadata:
            name: valkey-mynamespace-naistest2
            namespace: mynamespace
            labels:
              app: mynaisjob
          spec:
            plan: startup-4
            project: dev-project
            tags:
              app: mynaisjob
