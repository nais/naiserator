testconfig:
  description: webproxy configuration is injected into the container env

config:
  Proxy:
    address: http://foo.bar:5224
    Exclude:
      - foo
      - bar
      - baz

input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    schedule: "* 2 * * *"
    webproxy: true

tests:
  - apiVersion: batch/v1
    kind: CronJob
    name: mynaisjob
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "cronjob created with right env vars"
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  spec:
                    containers:
                      - name: "mynaisjob"
                        env:
                          - name: "HTTP_PROXY"
                            value: "http://foo.bar:5224"
                          - name: "http_proxy"
                            value: "http://foo.bar:5224"
                          - name: "HTTPS_PROXY"
                            value: "http://foo.bar:5224"
                          - name: "https_proxy"
                            value: "http://foo.bar:5224"
                          - name: "NO_PROXY"
                            value: "foo,bar,baz"
                          - name: "no_proxy"
                            value: "foo,bar,baz"
                          - name: "JAVA_PROXY_OPTIONS"
                            value: "-Dhttp.proxyHost=foo.bar -Dhttps.proxyHost=foo.bar -Dhttp.proxyPort=5224 -Dhttps.proxyPort=5224 -Dhttp.nonProxyHosts=foo|bar|baz"
