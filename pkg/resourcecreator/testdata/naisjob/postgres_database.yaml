testconfig:
  description: postgresql provisioned with databases and automatic configuration
config:
  features:
    postgres-operator: true
  google-project-id: google-project-id
  postgres:
    storage-class: premium-rwo
    image: nais-io/postgres-image:1.2.3
input:
  kind: NaisJob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
  spec:
    image: navikt/mynaisjob:1.2.3
    postgres:
      maintenanceWindow:
        day: 3
        hour: 13
      cluster:
        name: my-postgres-cluster
        resources:
          diskSize: 10Gi
          cpu: 100m
          memory: 4G
        majorVersion: 17
        highAvailability: true
        allowDeletion: true
      database:
        collation: nb_NO
        extensions:
          - name: postgis
existing:
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: mynamespace
  - kind: Namespace
    apiVersion: v1
    metadata:
      name: pg-mynamespace
tests:
  - apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMPolicyMember
    operation: CreateIfNotExists
    name: pg-mynamespace-8a3ec607-postgres-pod
    namespace: serviceaccounts
    match:
      - type: subset
        name: "IAMPolicyMember created"
        resource:
          metadata:
            annotations:
              cnrm.cloud.google.com/project-id: google-project-id
          spec:
            member: serviceAccount:google-project-id.svc.id.goog[pg-mynamespace/postgres-pod]
            role: roles/iam.workloadIdentityUser
            resourceRef:
              apiVersion: iam.cnrm.cloud.google.com/v1beta1
              kind: IAMServiceAccount
              name: postgres-pod
  - apiVersion: acid.zalan.do/v1
    kind: postgresql
    operation: CreateOrUpdate
    name: my-postgres-cluster
    namespace: pg-mynamespace
    match:
      - type: subset
        name: "postgresql created in team postgres namespace"
        resource:
          metadata:
            annotations:
              nais.io/postgresqlDeleteResource: my-postgres-cluster
            labels:
              app: mynaisjob
              team: mynamespace
              apiserver-access: enabled
          spec:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: nais.io/type
                        operator: In
                        values:
                          - postgres
            enableConnectionPooler: true
            connectionPooler:
              resources:
                requests:
                  cpu: "50m"
                  memory: "50Mi"
            dockerImage: nais-io/postgres-image:1.2.3
            teamId: mynamespace
            volume:
              size: "10Gi"
              storageClass: "premium-rwo"
            numberOfInstances: 3
            patroni:
              initdb:
                encoding: UTF8
                locale: nb_NO.UTF-8
              synchronous_mode: true
              synchronous_mode_strict: true
            preparedDatabases:
              app:
                defaultUsers: true
                secretNamespace: mynamespace
                schemas:
                  public: {}
            resources:
              limits:
                cpu: "400m"
                memory: "4G"
              requests:
                cpu: "100m"
                memory: "4G"
            postgresql:
              version: "17"
              parameters:
                shared_preload_libraries: bg_mon,pg_stat_statements,pgextwlist,pg_auth_mon,set_user,timescaledb,pg_cron,pg_stat_kcache,pgaudit
                log_destination: jsonlog
                log_filename: postgresql.log
            maintenanceWindows:
              - Wed:13:00-14:00
  - operation: CreateOrUpdate
    apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    name: pg-mynaisjob
    namespace: mynamespace
    match:
      - name: "source to postgres network policy created"
        type: subset
        resource:
          spec:
            egress:
              - to:
                  - namespaceSelector:
                      matchLabels:
                        kubernetes.io/metadata.name: pg-mynamespace
                    podSelector:
                      matchLabels:
                        application: db-connection-pooler
                        app: mynaisjob
            podSelector:
              matchLabels:
                app: mynaisjob
            policyTypes:
              - Egress
  - operation: CreateOrUpdate
    apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    name: my-postgres-cluster
    namespace: pg-mynamespace
    match:
      - name: "postgres network policy created"
        type: subset
        resource:
          spec:
            egress:
              - to:
                  - podSelector:
                      matchLabels:
                        application: spilo
                        app: mynaisjob
            ingress:
              - from:
                  - podSelector:
                      matchLabels:
                        application: spilo
                        app: mynaisjob
              - from:
                  - podSelector:
                      matchLabels:
                        application: db-connection-pooler
                        app: mynaisjob
              - from:
                  - namespaceSelector:
                      matchLabels:
                        kubernetes.io/metadata.name: nais-system
                    podSelector:
                      matchLabels:
                        app.kubernetes.io/name: postgres-operator
              - from:
                  - namespaceSelector:
                      matchLabels:
                        kubernetes.io/metadata.name: nais-system
                    podSelector:
                      matchLabels:
                        app.kubernetes.io/name: prometheus
            podSelector:
              matchLabels:
                application: spilo
                app: mynaisjob

  - operation: CreateOrUpdate
    apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    name: my-postgres-cluster-pooler
    namespace: pg-mynamespace
    match:
      - name: "postgres pooler network policy created"
        type: subset
        resource:
          spec:
            egress:
              - to:
                  - podSelector:
                      matchLabels:
                        application: spilo
                        app: mynaisjob
            ingress:
              - from:
                  - namespaceSelector:
                      matchLabels:
                        kubernetes.io/metadata.name: nais-system
                    podSelector:
                      matchLabels:
                        app.kubernetes.io/name: postgres-operator
              - from:
                  - namespaceSelector:
                      matchLabels:
                        kubernetes.io/metadata.name: nais-system
                    podSelector:
                      matchLabels:
                        app.kubernetes.io/name: prometheus
              - from:
                  - namespaceSelector:
                      matchLabels:
                        kubernetes.io/metadata.name: mynamespace
                    podSelector:
                      matchLabels:
                        app: mynaisjob
            podSelector:
              matchLabels:
                application: db-connection-pooler
                app: mynaisjob

  - apiVersion: batch/v1
    kind: CronJob
    operation: CreateOrUpdate
    name: mynaisjob
    match:
      - type: subset
        name: "deployment created"
        exclude:
          - .metadata
          - .status
          - .spec.template.metadata
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  spec:
                    dnsPolicy: ClusterFirst
                    serviceAccountName: mynaisjob
                    containers:
                      - name: mynaisjob
                        image: navikt/mynaisjob:1.2.3
                        env:
                          - name: PGHOST
                            value: my-postgres-cluster-pooler.pg-mynamespace
                          - name: PGPORT
                            value: "5432"
                          - name: PGDATABASE
                            value: app
                          - name: PGUSER
                            valueFrom:
                              secretKeyRef:
                                name: app-owner-user.my-postgres-cluster.credentials.postgresql.acid.zalan.do
                                key: username
                          - name: PGPASSWORD
                            valueFrom:
                              secretKeyRef:
                                name: app-owner-user.my-postgres-cluster.credentials.postgresql.acid.zalan.do
                                key: password
                          - name: PGURL
                            value: "postgresql://$(PGUSER):$(PGPASSWORD)@my-postgres-cluster-pooler.pg-mynamespace:5432/app"
                          - name: PGJDBCURL
                            value: "jdbc:postgresql://my-postgres-cluster-pooler.pg-mynamespace:5432/app?user=$(PGUSER)&password=$(PGPASSWORD)"