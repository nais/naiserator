testconfig:
  description: secure logging volume
config:
  Securelogs:
    log-shipper-image: fluentbit-image
input:
  kind: Naisjob
  apiVersion: nais.io/v1
  metadata:
    name: mynaisjob
    namespace: mynamespace
    uid: "123456"
  spec:
    schedule: "* 2 * * *"
    securelogs:
      enabled: true
tests:
  - apiVersion: batch/v1
    kind: CronJob
    name: mynaisjob
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "securelogs configuration injects volume mounts without sidecar"
        resource:
          spec:
            jobTemplate:
              spec:
                template:
                  spec:
                    containers:
                      - name: "mynaisjob"
                        volumeMounts:
                          - mountPath: /secure-logs
                            name: secure-logs
                    volumes:
                      - name: secure-logs
                        emptyDir:
                          sizeLimit: 128M
