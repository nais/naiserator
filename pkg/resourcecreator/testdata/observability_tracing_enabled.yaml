testconfig:
  description: inject opentelemetry tracing environment variable and network policy

config:
  observability:
    otel:
      enabled: true
      collector:
        labels:
          - key1=value1
          - key2=value2
          - key3=value3
        namespace: "system-namespace"
        port: 4317
        service: "my-collector"
        tls: false
        protocol: "grpc"

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3
    observability:
      tracing:
        enabled: true

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "tracing collector endpoint configured in pod"
        resource:
          spec:
            template:
              spec:
                containers:
                  - image: navikt/myapplication:1.2.3
                    name: myapplication
                    env:
                      - name: OTEL_SERVICE_NAME
                        value: myapplication
                      - name: OTEL_RESOURCE_ATTRIBUTES
                        value: service.name=myapplication,service.namespace=mynamespace
                      - name: OTEL_EXPORTER_OTLP_ENDPOINT
                        value: http://my-collector.system-namespace:4317
                      - name: OTEL_EXPORTER_OTLP_PROTOCOL
                        value: grpc
                      - name: OTEL_EXPORTER_OTLP_INSECURE
                        value: "true"

  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    name: myapplication-tracing-438f0c6d
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "network policy allows traffic to data collector"
        resource:
          spec:
            egress:
              - to:
                  - namespaceSelector:
                      matchLabels:
                        kubernetes.io/metadata.name: system-namespace
                    podSelector:
                      matchLabels:
                        key1: value1
                        key2: value2
                        key3: value3
