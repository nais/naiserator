testconfig:
  description: OpenSearch labling and access policy
config:
  linkerd: true
  google-project-id: google-project-id
  cluster-name: dev-localtest
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    openSearch:
      instance: naistest
      access: read
tests:
  - operation: CreateOrUpdate
    apiVersion: aiven.nais.io/v1
    kind: AivenApplication
    name: myapplication
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            secretName: ^aiven-myapplication-.{8}-\d{4}-\d\d?$
      - name: "instance and access is propagated"
        type: subset
        resource:
          spec:
            openSearch:
              instance: opensearch-mynamespace-naistest
              access: read
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: regex
        name: "deployment network policy selector label"
        resource:
          spec:
            template:
              metadata:
                labels:
                  aiven: "enabled"
              spec:
                containers:
                  - name: "myapplication"
                    envFrom:
                      - secretRef:
                          name: ^aiven-myapplication-.{8}-\d{4}-\d\d?$
