config:
  description: prometheus config is defined

resourceoptions:
  Linkerd: true
  NetworkPolicy: true
  GoogleProjectID: google-project-id

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    prometheus:
      enabled: true
      port: "8080"
      path: "/metrics"

tests:
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "ingress from prometheus defined"
        resource:
          spec:
            ingress:
              - from:
                - namespaceSelector:
                    matchLabels:
                      name: nais
                  podSelector:
                    matchLabels:
                      app: prometheus
