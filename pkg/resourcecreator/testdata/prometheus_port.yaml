testconfig:
  description: prometheus port is set in deployment and annotations

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    port: 11335
    prometheus:
      enabled: true

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "deployment created with promethes config"
        resource:
          spec:
            template:
              metadata:
                annotations:
                  prometheus.io/port: "11335"
                  prometheus.io/scrape: "true"
              spec:
                containers:
                  - ports:
                      - containerPort: 11335

