config:
  description: prometheus is enabled with unique scrape port and custom scrape path

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    port: 11335
    prometheus:
      enabled: true
      path: "/scrape/path"
      port: "22222"

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "deployment created with promethues enabled with unique port and custom path"
        resource:
          spec:
            template:
              metadata:
                annotations:
                  prometheus.io/port: "22222"
                  prometheus.io/scrape: "true"
                  prometheus.io/path: "/scrape/path"
              spec:
                containers:
                  - ports:
                      - containerPort: 11335



