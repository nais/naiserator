testconfig:
  description: secure logging volume
config:
  features:
  Securelogs:
    log-shipper-image: fluentbit-image
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    securelogs:
      enabled: true
tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "securelogs configuration injects volume mounts without sidecar"
        resource:
          spec:
            template:
              metadata:
                labels:
                  secure-logs: enabled
              spec:
                containers:
                  - name: "myapplication"
                    volumeMounts:
                      - mountPath: /secure-logs
                        name: secure-logs
                volumes:
                  - name: secure-logs
                    emptyDir:
                      sizeLimit: 128M
