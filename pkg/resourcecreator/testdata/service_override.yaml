testconfig:
  description: override service name and port

config:
  google-project-id: google-project-id

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    image: navikt/myapplication:1.2.3
    port: 1234
    service:
      port: 2345
      protocol: nais

tests:
  - apiVersion: v1
    kind: Service
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "service created with non-standard port parameters"
        exclude:
          - .metadata
          - .status
        resource:
          spec:
            ports:
              - port: 2345
                targetPort: http
                name: nais
                protocol: TCP
            selector:
              app: myapplication
            type: ClusterIP

  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment has correct port"
        type: subset
        resource:
          spec:
            template:
              spec:
                containers:
                  - ports:
                      - protocol: TCP
                        name: http
                        containerPort: 1234
