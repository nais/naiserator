config:
  description: horizontal pod autoscaler is set up

input:
  kind: Application
  apiVersion: application.nebula.skatteetaten.no/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    replicas:
      min: 3
      max: 6
      cpuThresholdPercentage: 37

tests:
  - apiVersion: autoscaling/v1
    kind: HorizontalPodAutoscaler
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: exact
        name: "horizontal pod autoscaler configured correctly"
        exclude:
          - .metadata
          - .status
        resource:
          spec:
            scaleTargetRef:
              kind: Deployment
              name: myapplication
              apiVersion: apps/v1
            minReplicas: 3
            maxReplicas: 6
            targetCPUUtilizationPercentage: 37
