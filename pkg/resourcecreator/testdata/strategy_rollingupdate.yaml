testconfig:
  description: maxSurge and maxUnavailable configuration for rollingUpdate

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 99%
        maxUnavailable: 5

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "deployment created with overridden rollingUpdate strategy"
        resource:
          spec:
            strategy:
              rollingUpdate:
                maxSurge: 99%
                maxUnavailable: 5
              type: RollingUpdate
