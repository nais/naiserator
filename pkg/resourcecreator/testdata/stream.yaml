testconfig:
  description: if Kafkarator is enabled and streams in set to true, create Stream resource

config:
  features:
    kafkarator: true

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    image: foo/bar
    kafka:
      pool: some-kafka-pool
      streams: true

tests:
  - operation: CreateOrUpdate
    apiVersion: kafka.nais.io/v1
    kind: Stream
    name: myapplication
    match:
      - type: exact
        exclude:
          - .status
          - .metadata.creationTimestamp
          - .metadata.ownerReferences
          - .metadata.annotations
        name: "Stream resource is created"
        resource:
          metadata:
            name: myapplication
            namespace: mynamespace
            labels:
              app: myapplication
              team: myteam
          spec:
            pool: some-kafka-pool
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains kafka streams env-variable"
        type: subset
        resource:
          spec:
            template:
              spec:
                containers:
                  - env:
                      - name: KAFKA_STREAMS_APPLICATION_ID
                        value: mynamespace.myapplication_stream_