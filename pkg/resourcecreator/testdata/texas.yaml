testconfig:
  description: texas sidecar injected into pod
config:
  features:
    texas: true
    maskinporten: true
  cluster-name: mycluster
  texas:
    image: nais/texas
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
  spec:
    image: foo/bar
    texas:
      maskinporten: true
    maskinporten:
      enabled: true
tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains texas sidecar and desired configuration"
        type: regex
        resource:
          spec:
            template:
              metadata:
                labels:
                  maskinporten: enabled
                  texas: enabled
              spec:
                containers:
                  - name: myapplication
                    env:
                      - name: TEXAS_TOKEN_ENDPOINT
                        value: http://127.0.0.1:1337/token
                      - name: TEXAS_INTROSPECTION_ENDPOINT
                        value: http://127.0.0.1:1337/introspection
                initContainers:
                  - restartPolicy: Always
                    env:
                      - name: BIND_ADDRESS
                        value: ^127.0.0.1:1337$
                    envFrom:
                      - secretRef:
                          name: ^maskinporten-myapplication-9561321b$
                    image: nais/texas
                    name: texas
                    resources:
                      limits:
                        memory: 256Mi
                      requests:
                        cpu: 20m
                        memory: 32Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                      privileged: false
                      readOnlyRootFilesystem: true
                      runAsGroup: 1069
                      runAsNonRoot: true
                      runAsUser: 1069
