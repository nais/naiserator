testconfig:
  description: texas sidecar injected into pod
config:
  features:
    texas: true
    maskinporten: true
  observability:
    otel:
      enabled: true
      auto-instrumentation:
        enabled: true
        app-config: "system-namespace/app-config"
      collector:
        labels:
          - key1=value1
          - key2=value2
          - key3=value3
        namespace: "system-namespace"
        port: 4317
        service: "my-collector"
        tls: false
        protocol: "grpc"
  cluster-name: mycluster
  texas:
    image: nais/texas
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    annotations:
      texas.nais.io/enabled: "true"
  spec:
    image: foo/bar
    texas:
      maskinporten: true
    maskinporten:
      enabled: true
tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "deployment contains texas sidecar and desired configuration"
        type: regex
        resource:
          spec:
            template:
              metadata:
                labels:
                  maskinporten: enabled
                  texas: enabled
              spec:
                containers:
                  - name: myapplication
                    env:
                      - name: AUTH_TOKEN_ENDPOINT
                        value: http://127.0.0.1:7164/api/v1/token
                      - name: AUTH_TOKEN_EXCHANGE_ENDPOINT
                        value: http://127.0.0.1:7164/api/v1/token
                      - name: AUTH_INTROSPECTION_ENDPOINT
                        value: http://127.0.0.1:7164/api/v1/introspect
                    envFrom:
                      - secretRef:
                          name: ^maskinporten-myapplication-9561321b$
                initContainers:
                  - restartPolicy: Always
                    env:
                      - name: BIND_ADDRESS
                        value: ^127.0.0.1:7164$
                      - name: MASKINPORTEN_ENABLED
                        value: ^true$
                      - name: OTEL_SERVICE_NAME
                        value: ^texas$
                      - name: OTEL_RESOURCE_ATTRIBUTES
                        value: service.name=texas,service.namespace=mynamespace
                      - name: OTEL_EXPORTER_OTLP_ENDPOINT
                        value: http://my-collector.system-namespace:4317
                      - name: OTEL_EXPORTER_OTLP_PROTOCOL
                        value: grpc
                      - name: OTEL_EXPORTER_OTLP_INSECURE
                        value: "true"
                    envFrom:
                      - secretRef:
                          name: ^maskinporten-myapplication-9561321b$
                    image: nais/texas
                    name: texas
                    resources:
                      limits:
                        memory: 256Mi
                      requests:
                        cpu: 20m
                        memory: 32Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                      privileged: false
                      readOnlyRootFilesystem: true
                      runAsGroup: 1069
                      runAsNonRoot: true
                      runAsUser: 1069
