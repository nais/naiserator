config:
  description: Tracing is configured

resourceoptions:
  Istio: true
  NetworkPolicy: true
  GoogleProjectID: google-project-id

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    labels:
      team: myteam
  spec:
    tracing:
      enabled: true

tests:
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "egress to jaeger defined"
        resource:
          spec:
            egress:
              - to:
                - namespaceSelector:
                    matchLabels:
                      name: istio-system
                  podSelector:
                    matchLabels:
                      app: jaeger
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "istio proxy configured to send traces to Zipkin"
        resource:
          spec:
            template:
              metadata:
                annotations:
                  proxy.istio.io/config: |
                    tracing:
                      sampling: 0
                      zipkin:
                        address: zipkin.istio-system:9411
