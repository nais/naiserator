testconfig:
  description: TTL duration converted to deployment annotations

input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    labels:
      team: myteam
  spec:
    ttl: 1hr
     
tests:
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - name: "has euthanaisa annotation"
        type: regex
        resource:
          metadata:
            annotations:
              euthanaisa.nais.io/kill-after: .*