testconfig:
  description: Valkey labeling and access policy
config:
  google-project-id: google-project-id
  cluster-name: dev-localtest
  aiven-project: dev-project
input:
  kind: Application
  apiVersion: nais.io/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    valkey:
      - instance: naistest1
        access: read
      - instance: naistest2
        access: write
tests:
  - operation: CreateOrUpdate
    apiVersion: aiven.nais.io/v1
    kind: AivenApplication
    name: myapplication
    match:
      - type: regex
        name: "secret name is generated"
        resource:
          spec:
            valkey:
              - secretName: ^aiven-valkey-myapplication-.{8}-\d{4}-\d\d?-0$
      - name: "instance and access is propagated"
        type: subset
        resource:
          spec:
            valkey:
              - instance: naistest1
                access: read
              - instance: naistest2
                access: write
  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - type: regex
        name: "deployment network policy selector label"
        resource:
          spec:
            template:
              metadata:
                labels:
                  aiven: "enabled"
              spec:
                containers:
                  - name: "myapplication"
                    env:
                      - name: REDIS_USERNAME_NAISTEST1
                        valueFrom:
                          secretKeyRef:
                            key: REDIS_USERNAME_NAISTEST1
                            name: ^aiven-valkey-myapplication-.{8}-\d{4}-\d\d?-0$
                      - name: REDIS_PASSWORD_NAISTEST1
                        valueFrom:
                          secretKeyRef:
                            key: REDIS_PASSWORD_NAISTEST1
                            name: ^aiven-valkey-myapplication-.{8}-\d{4}-\d\d?-0$
                      - name: REDIS_URI_NAISTEST1
                        valueFrom:
                          secretKeyRef:
                            key: REDIS_URI_NAISTEST1
                            name: ^aiven-valkey-myapplication-.{8}-\d{4}-\d\d?-0$
                      - name: REDIS_HOST_NAISTEST1
                        valueFrom:
                          secretKeyRef:
                            key: REDIS_HOST_NAISTEST1
                            name: ^aiven-valkey-myapplication-.{8}-\d{4}-\d\d?-0$
                            optional: true
                      - name: REDIS_PORT_NAISTEST1
                        valueFrom:
                          secretKeyRef:
                            key: REDIS_PORT_NAISTEST1
                            name: ^aiven-valkey-myapplication-.{8}-\d{4}-\d\d?-0$
                            optional: true
                      - name: VALKEY_USERNAME_NAISTEST1
                        valueFrom:
                          secretKeyRef:
                            key: VALKEY_USERNAME_NAISTEST1
                            name: ^aiven-valkey-myapplication-.{8}-\d{4}-\d\d?-0$
                      - name: VALKEY_PASSWORD_NAISTEST1
                        valueFrom:
                          secretKeyRef:
                            key: VALKEY_PASSWORD_NAISTEST1
                            name: ^aiven-valkey-myapplication-.{8}-\d{4}-\d\d?-0$
                      - name: VALKEY_URI_NAISTEST1
                        valueFrom:
                          secretKeyRef:
                            key: VALKEY_URI_NAISTEST1
                            name: ^aiven-valkey-myapplication-.{8}-\d{4}-\d\d?-0$
                      - name: VALKEY_HOST_NAISTEST1
                        valueFrom:
                          secretKeyRef:
                            key: VALKEY_HOST_NAISTEST1
                            name: ^aiven-valkey-myapplication-.{8}-\d{4}-\d\d?-0$
                            optional: true
                      - name: VALKEY_PORT_NAISTEST1
                        valueFrom:
                          secretKeyRef:
                            key: VALKEY_PORT_NAISTEST1
                            name: ^aiven-valkey-myapplication-.{8}-\d{4}-\d\d?-0$
                            optional: true
  - operation: CreateIfNotExists
    apiVersion: aiven.io/v1alpha1
    kind: Valkey
    name: valkey-mynamespace-naistest1
    match:
      - type: subset
        name: valkey created
        resource:
          metadata:
            name: valkey-mynamespace-naistest1
            namespace: mynamespace
            labels:
              app: myapplication
          spec:
            plan: startup-4
            project: dev-project
            tags:
              app: myapplication
  - operation: CreateIfNotExists
    apiVersion: aiven.io/v1alpha1
    kind: Valkey
    name: valkey-mynamespace-naistest2
    match:
      - type: subset
        name: valkey created
        resource:
          metadata:
            name: valkey-mynamespace-naistest2
            namespace: mynamespace
            labels:
              app: myapplication
          spec:
            plan: startup-4
            project: dev-project
            tags:
              app: myapplication
