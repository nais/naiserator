config:
  description: webproxy configuration is injected into the container env

resourceOptions:
  Proxy:
    Address: http://foo.bar:5224
    Exclude:
      - foo
      - bar
      - baz

input:
  kind: Application
  apiVersion: v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
    labels:
      team: myteam
  spec:
    webproxy: true

tests:
  - apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    operation: CreateOrUpdate
    match:
      - type: subset
        name: "deployment created with right env vars"
        resource:
          spec:
            template:
              spec:
                containers:
                - name: "myapplication"
                  env:
                  - name: "HTTP_PROXY"
                    value: "http://foo.bar:5224"
                  - name: "http_proxy"
                    value: "http://foo.bar:5224"
                  - name: "HTTPS_PROXY"
                    value: "http://foo.bar:5224"
                  - name: "https_proxy"
                    value: "http://foo.bar:5224"
                  - name: "NO_PROXY"
                    value: "foo,bar,baz"
                  - name: "no_proxy"
                    value: "foo,bar,baz"
                  - name: "JAVA_PROXY_OPTIONS"
                    value: "-Dhttp.proxyHost=foo.bar -Dhttps.proxyHost=foo.bar -Dhttp.proxyPort=5224 -Dhttps.proxyPort=5224 -Dhttp.nonProxyHosts=foo|bar|baz"
