config:
  description: azure application with database

resourceoptions:
  NumReplicas: 1
  SkattUsePullSecret: true
  SecurePodSecurityContext: true

input:
  kind: Application
  apiVersion: nebula.skatteetaten.no/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    pod:
      image: navikt/myapplication:1.2.3
    azure:
      resourceGroup: rg-test
      postgresDatabase:
        mydb:
          name: mydb
          server: myserver
          users:
            read:
              name: read
              role: azure_pg_admin

tests:
  - match:
      - type: subset
        name: "common metadata"
        resource:
          metadata:
            labels:
              app: myapplication
            ownerReferences:
              - apiVersion: nebula.skatteetaten.no/v1alpha1
                kind: Application
                name: myapplication
                uid: "123456"

  - operation: CreateOrUpdate
    apiVersion: apps/v1
    kind: Deployment
    name: myapplication
    match:
      - type: subset
        name: "restricted securitycontext"
        resource:
          spec:
            template:
              spec:
                containers:
                  - env:
                    - name: SPRING_DATASOURCE_URL
                      value: jdbc:postgresql://${SPRING_DATASOURCE_DATABASESERVER_NAME}.postgres.database.azure.com:5432/${SPRING_DATASOURCE_DATABASE_NAME}?sslmode=require
                    - name: SPRING_DATASOURCE_USERNAME
                      value: ${SPRING_DATASOURCE_LOCAL_USERNAME}@${SPRING_DATASOURCE_DATABASESERVER_NAME}
                    - name: SPRING_DATASOURCE_LOCAL_USERNAME
                      valueFrom:
                        secretKeyRef:
                          key: username
                          name: postgresqluser-pgu-myapplication-read
                    - name: SPRING_DATASOURCE_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          key: password
                          name: postgresqluser-pgu-myapplication-read
                    - name: SPRING_DATASOURCE_DATABASESERVER_NAME
                      valueFrom:
                        secretKeyRef:
                          key: PSqlServerName
                          name: postgresqluser-pgu-myapplication-read
                    - name: SPRING_DATASOURCE_DATABASE_NAME
                      valueFrom:
                        secretKeyRef:
                          key: PSqlDatabaseName
                          name: postgresqluser-pgu-myapplication-read


  - operation: CreateIfNotExists
    apiVersion: azure.microsoft.com/v1alpha1
    kind: PostgreSQLUser
    name: pgu-myapplication-read
    match:
      - type: exact
        exclude:
          - .metadata
          - .status
        name: "azure user"
        resource:
          spec:
            dbName: pgd-mynamespace-myapplication-mydb
            resourceGroup: rg-test
            roles:
              - azure_pg_admin
            server: pgs-mynamespace-myserver

  - operation: CreateIfNotExists
    apiVersion: azure.microsoft.com/v1alpha1
    kind: PostgreSQLDatabase
    name: pgd-mynamespace-myapplication-mydb
    match:
      - type: exact
        exclude:
          - .metadata
          - .status
        name: "azure database"
        resource:
          spec:
            resourceGroup: rg-test
            server: pgs-mynamespace-myserver




