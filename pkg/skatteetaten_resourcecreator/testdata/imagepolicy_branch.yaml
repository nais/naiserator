config:
  description: image_policy_branch

resourceoptions:
  NumReplicas: 1
  SkattUsePullSecret: true
  SecurePodSecurityContext: true

input:
  kind: Application
  apiVersion: nebula.skatteetaten.no/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    pod:
      image: navikt/myapplication:1.2.3
    imagePolicy:
      enabled: true
      branch: mybranch

tests:
  - operation: CreateOrUpdate
    apiVersion: image.toolkit.fluxcd.io/v1beta1
    kind: ImagePolicy
    name: myapplication-mynamespace
    match:
      - name: "image policy for branch"
        type: exact
        exclude:
          - .status
          - .metadata.creationTimestamp
        resource:
          metadata:
            name: myapplication-mynamespace
            namespace: flux-system
          spec:
            filterTags:
              extract: $date$time$number
              pattern: ^SNAPSHOT-mybranch-(?P<date>[0-9]+)\.(?P<time>[0-9]+)-(?P<number>[0-9]+)
            imageRepositoryRef:
              name: myapplication
            policy:
              numerical:
                order: asc

