config:
  description: image_policy_semver

resourceoptions:
  NumReplicas: 1
  SkattUsePullSecret: true
  SecurePodSecurityContext: true

input:
  kind: Application
  apiVersion: nebula.skatteetaten.no/v1alpha1
  metadata:
    name: myapplication
    namespace: mynamespace
    uid: "123456"
  spec:
    pod:
      image: navikt/myapplication:1.2.3
    imagePolicy:
      enabled: true
      semver: ">=0.0.0 <1.0.0"

tests:
  - operation: CreateOrUpdate
    apiVersion: image.toolkit.fluxcd.io/v1beta1
    kind: ImagePolicy
    name: myapplication-mynamespace
    match:
      - name: "image policy for branch"
        type: exact
        exclude:
          - .status
          - .metadata.creationTimestamp
        resource:
          metadata:
            name: myapplication-mynamespace
            namespace: flux-system
          spec:
            imageRepositoryRef:
              name: myapplication
            policy:
              semver:
                range: '>=0.0.0 <1.0.0'

